<div class="destaque-wrapper">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <div id="notificacao-novo-artigo">
    <i class="fa-solid fa-bolt-lightning"></i>
    <div>
      <div style="font-size: 10px; font-weight: 800; opacity: 0.7; text-transform: uppercase; letter-spacing: 1px;">Update em Tempo Real</div>
      <div id="novo-artigo-titulo" style="font-size: 14px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 250px;">Sincronizando...</div>
    </div>
  </div>

  <div id="container-principal"></div>
  
  <div id="pagination-control" style="text-align: center; padding: 40px 0; display: none;">
      <button id="btn-carregar-mais" class="btn-premium-load">
          <i class="fa-solid fa-plus-minus"></i> Explorar mais conteúdos
      </button>
  </div>

  <div id="modal-comentarios" class="modal-overlay-custom">
    <div class="modal-comentarios-body">
      <div class="modal-header-com">
        <h3><i class="fa-regular fa-comments"></i> Comunidade AniGeek</h3>
        <button onclick="window.fecharComentarios()" class="btn-close-com">×</button>
      </div>
      <div class="comentarios-lista" id="lista-comentarios-flow">
        <div class="comentario-item">
          <div class="user-avatar" style="background: var(--primary);">G</div>
          <div class="com-content">
            <div class="com-user">GeekMaster <span class="com-date">• agora</span></div>
            <div class="com-text">A direção de arte desse arco está simplesmente impecável!</div>
            <div class="com-actions"><i class="fa-regular fa-heart"></i> 12 <i class="fa-regular fa-comment"></i> Responder</div>
          </div>
        </div>
      </div>
      <div class="com-input-area">
        <input type="text" placeholder="Escreva um comentário respeitoso..." id="input-com">
        <button class="btn-send-com"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBC_ad4X9OwCHKvcG_pNQkKEl76Zw2tu6o",
      authDomain: "anigeeknews.firebaseapp.com",
      projectId: "anigeeknews",
      storageBucket: "anigeeknews.firebasestorage.app",
      messagingSenderId: "769322939926",
      appId: "1:769322939926:web:6eb91a96a3f74670882737",
      measurementId: "G-G5T8CCRGZT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let todasAsNoticias = [];
    let noticiasExibidas = 5;

    window.abrirComentarios = (noticiaId) => {
      document.getElementById('modal-comentarios').classList.add('active');
      document.body.style.overflow = 'hidden';
    };

    window.fecharComentarios = () => {
      document.getElementById('modal-comentarios').classList.remove('active');
      document.body.style.overflow = 'auto';
    };

    function renderizarNoticias() {
      const container = document.getElementById('container-principal');
      const btnPaginacao = document.getElementById('pagination-control');
      if (!container) return;

      const baseUrl = window.location.origin + window.location.pathname;
      const listaParaExibir = todasAsNoticias.slice(0, noticiasExibidas);

      container.innerHTML = listaParaExibir.map(news => {
        const shareUrl = `${baseUrl}?id=${encodeURIComponent(news.id)}`;
        const viewsFake = Math.floor(Math.random() * 5000) + 100;

        return `
        <article class="destaque-secao" style="--tema-cor: ${news.cor}">
          <div class="destaque-padding">
            <div class="destaque-categoria"><i class="fa-solid fa-layer-group"></i> ${news.categoria}</div>
            <div class="destaque-header">
              <h2 class="destaque-titulo">${news.titulo}</h2>
            </div>
            <p class="destaque-resumo">${news.resumo}</p>
            <div class="destaque-info-grid">
              ${news.ficha ? news.ficha.map(item => `<div class="info-item"><span class="info-label">${item.label}</span><span class="info-valor">${item.valor}</span></div>`).join('') : ''}
            </div>
          </div>

          <div class="destaque-media">
            <iframe id="player-${news.id}" src="${news.videoPrincipal}" allowfullscreen></iframe>
          </div>

          <div class="carrossel-temas">
             <div class="temas-scroll-wrapper">
                <div class="temas-container">
                    ${news.relacionados ? news.relacionados.map(rel => `
                      <div class="tema-card">
                        <img src="${rel.thumb}" class="tema-thumb">
                        <div class="tema-titulo">${rel.titulo}</div>
                      </div>`).join('') : ''}
                </div>
             </div>
          </div>

          <div class="comentarios-bar-trigger" onclick="window.abrirComentarios('${news.id}')">
            <div class="com-trigger-info">
                <i class="fa-regular fa-comment-dots"></i>
                <span>Ver todos os comentários e discussões</span>
            </div>
            <div class="com-avatars-pile">
                <div class="pile-av" style="background:#444"></div>
                <div class="pile-av" style="background:#666"></div>
                <span style="font-size:11px; margin-left:5px">+14</span>
            </div>
          </div>

          <div class="destaque-acoes-row">
              <div class="menu-opcoes-container" tabindex="0">
                <button class="btn-premium-acao"><i class="fa-solid fa-thumbs-up"></i> Útil</button>
                <div class="dropdown-premium">
                  <a href="#"><i class="fa-solid fa-play"></i> Curti vídeo</a>
                  <a href="#"><i class="fa-solid fa-file-lines"></i> Curti artigo</a>
                  <a href="#"><i class="fa-solid fa-medal"></i> Curti editor</a>
                  <hr>
                  <a href="#"><i class="fa-solid fa-eye-slash"></i> Ver menos</a>
                </div>
              </div>

              <button class="btn-premium-acao" onclick="window.shareNews('${news.titulo}', '${shareUrl}')">
                <i class="fa-solid fa-arrow-up-from-bracket"></i> Compartilhar
              </button>

              <button class="btn-premium-acao" onclick="alert('Alcance: ${viewsFake} visualizações únicos')">
                <i class="fa-solid fa-chart-simple"></i>
              </button>

              <button class="btn-premium-acao btn-gold" onclick="alert('Sistema de recompensas AniGeek: Complete tarefas para ganhar créditos.')">
                <i class="fa-solid fa-gem"></i>
              </button>
          </div>
        </article>
      `;
      }).join('');

      btnPaginacao.style.display = noticiasExibidas < todasAsNoticias.length ? 'block' : 'none';
    }

    document.getElementById('btn-carregar-mais').onclick = () => {
        noticiasExibidas += 5;
        renderizarNoticias();
    };

    function carregarTudoRealTime() {
      onSnapshot(collection(db, "noticias"), (snapshot) => {
        todasAsNoticias = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        todasAsNoticias.sort((a, b) => (b.data || 0) - (a.data || 0));
        if(todasAsNoticias[0]) document.getElementById('novo-artigo-titulo').innerText = todasAsNoticias[0].titulo;
        renderizarNoticias();
      });
    }

    carregarTudoRealTime();
  </script>

  <style>
    /* Design System Premium */
    :root {
        --bg-card: #ffffff;
        --border-soft: rgba(0,0,0,0.06);
        --text-dark: #1a1a1a;
        --gold: #ffb100;
    }

    .destaque-acoes-row {
        display: flex;
        padding: 15px 20px;
        gap: 8px;
        border-top: 1px solid var(--border-soft);
        background: #fcfcfc;
        align-items: center;
    }

    .btn-premium-acao {
        background: white;
        border: 1px solid #e0e0e0;
        padding: 8px 14px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: 0.2s;
        color: var(--text-dark);
    }

    .btn-premium-acao:hover { background: #f0f0f0; border-color: #ccc; }
    .btn-gold { color: var(--gold); border-color: #ffe0b2; }

    /* Dropdown Premium */
    .menu-opcoes-container { position: relative; }
    .dropdown-premium {
        display: none;
        position: absolute;
        bottom: 110%;
        left: 0;
        background: white;
        min-width: 180px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        z-index: 100;
        overflow: hidden;
        border: 1px solid rgba(0,0,0,0.05);
    }
    .menu-opcoes-container:focus-within .dropdown-premium { display: block; }
    .dropdown-premium a {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 15px;
        text-decoration: none;
        color: #444;
        font-size: 12px;
        font-weight: 600;
    }
    .dropdown-premium a:hover { background: #f8f8f8; color: var(--primary); }

    /* Barra de Comentários */
    .comentarios-bar-trigger {
        margin: 10px 20px;
        padding: 12px 15px;
        background: #f0f2f5;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
    }
    .com-trigger-info { display: flex; align-items: center; gap: 10px; font-size: 12px; font-weight: 600; color: #65676b; }
    .com-avatars-pile { display: flex; align-items: center; }
    .pile-av { width: 20px; height: 20px; border-radius: 50%; border: 2px solid #fff; margin-left: -8px; }

    /* Modal Comentários */
    .modal-overlay-custom {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        z-index: 9999;
        justify-content: center;
        align-items: flex-end;
    }
    .modal-overlay-custom.active { display: flex; }
    .modal-comentarios-body {
        width: 100%;
        max-width: 500px;
        background: white;
        height: 80vh;
        border-radius: 20px 20px 0 0;
        display: flex;
        flex-direction: column;
        animation: slideUp 0.3s ease-out;
    }
    .modal-header-com { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
    .comentarios-lista { flex: 1; overflow-y: auto; padding: 20px; }
    .com-input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
    .com-input-area input { flex: 1; border: none; background: #f0f2f5; padding: 12px; border-radius: 20px; outline: none; }
    
    .btn-premium-load {
        background: #1a1a1a;
        color: white;
        border: none;
        padding: 14px 30px;
        border-radius: 30px;
        font-weight: 800;
        text-transform: uppercase;
        font-size: 11px;
        letter-spacing: 1px;
        cursor: pointer;
    }

    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
  </style>
</div>
