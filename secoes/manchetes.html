<div class="destaque-wrapper">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <div id="notificacao-novo-artigo">
    <i class="fa-solid fa-satellite-dish"></i>
    <div>
      <div style="font-size: 10px; font-weight: 800; opacity: 0.6; text-transform: uppercase;">Atualização via Cloud</div>
      <div id="novo-artigo-titulo" style="font-size: 13px; font-weight: 700;">Conectando ao AniGeek...</div>
    </div>
  </div>

  <div id="container-principal"></div>
  
  <div id="pagination-control" style="text-align: center; padding: 30px; display: none;">
      <button id="btn-carregar-mais" class="btn-paginacao-geek">
          <i class="fa-solid fa-chevron-down"></i> Carregar mais conteúdos
      </button>
  </div>

  <div id="modal-comentarios-geek" class="modal-geek-overlay">
    <div class="modal-geek-content">
      <div class="modal-geek-header">
        <div class="header-main-title">
          <i class="fa-solid fa-comments"></i>
          <span>Comunidade AniGeek <small id="com-count-label">24</small></span>
        </div>
        <button onclick="window.fecharComentarios()" class="btn-geek-close">×</button>
      </div>
      <div class="modal-geek-body" id="flow-comentarios">
        <div class="geek-comment-card">
          <div class="geek-comment-avatar" style="background: var(--primary);">U</div>
          <div class="geek-comment-info">
            <div class="geek-comment-user">Membro Premium <span class="geek-badge">PRO</span></div>
            <p class="geek-comment-text">Simplesmente incrível a qualidade técnica dessa análise! Aguardando os próximos vídeos.</p>
            <div class="geek-comment-footer">
              <span>há 10 min</span> • <span><i class="fa-solid fa-heart"></i> 12</span> • <span>Responder</span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-geek-footer">
        <div class="input-geek-container">
          <input type="text" placeholder="No que você está pensando?" id="input-comentario">
          <button class="btn-geek-send"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-copiado">Link copiado para a área de transferência!</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBC_ad4X9OwCHKvcG_pNQkKEl76Zw2tu6o",
      authDomain: "anigeeknews.firebaseapp.com",
      projectId: "anigeeknews",
      storageBucket: "anigeeknews.firebasestorage.app",
      messagingSenderId: "769322939926",
      appId: "1:769322939926:web:6eb91a96a3f74670882737",
      measurementId: "G-G5T8CCRGZT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let todasAsNoticias = [];
    let noticiasExibidas = 5;

    // Funções Globais
    window.abrirComentarios = (id) => {
      document.getElementById('modal-comentarios-geek').classList.add('active');
      document.body.style.overflow = 'hidden';
    };

    window.fecharComentarios = () => {
      document.getElementById('modal-comentarios-geek').classList.remove('active');
      document.body.style.overflow = 'auto';
    };

    window.shareNews = (titulo, url) => {
      if (navigator.share) {
        navigator.share({ title: titulo, url }).catch(console.error);
      } else {
        window.copiarLink(url);
      }
    };

    window.copiarLink = async (url) => {
      try {
        await navigator.clipboard.writeText(url);
        const toast = document.getElementById('toast-copiado');
        toast.classList.add('mostrar');
        setTimeout(() => toast.classList.remove('mostrar'), 2500);
      } catch (err) { console.error(err); }
    };

    function renderizarNoticias() {
      const container = document.getElementById('container-principal');
      const btnPaginacao = document.getElementById('pagination-control');
      if (!container) return;

      const baseUrl = window.location.origin + window.location.pathname;
      const listaParaExibir = todasAsNoticias.slice(0, noticiasExibidas);

      container.innerHTML = listaParaExibir.map(news => {
        const shareUrl = `${baseUrl}?id=${encodeURIComponent(news.id)}`;
        const viewCount = Math.floor(Math.random() * 900) + 100;

        return `
        <article class="destaque-secao" style="--tema-cor: ${news.cor}">
          <div class="destaque-padding">
            <div class="destaque-categoria"><i class="fa-solid fa-hashtag"></i> ${news.categoria}</div>
            <div class="destaque-header">
              <h2 class="destaque-titulo">${news.titulo}</h2>
              
              <div class="dropdown-wrapper" tabindex="0">
                <button class="btn-top-options"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                <div class="dropdown-menu">
                  <a href="#" onclick="event.preventDefault();"><i class="fa-regular fa-bookmark"></i> Salvar Notícia</a>
                  <a href="#" onclick="event.preventDefault(); window.copiarLink('${shareUrl}');"><i class="fa-regular fa-copy"></i> Copiar Link</a>
                </div>
              </div>
            </div>
            <p class="destaque-resumo">${news.resumo}</p>
          </div>

          <div class="destaque-media">
            <iframe id="player-${news.id}" src="${news.videoPrincipal}" allowfullscreen></iframe>
          </div>

          <div class="premium-actions-row">
              <div class="dropdown-wrapper" tabindex="0">
                <button class="btn-action-geek"><i class="fa-solid fa-thumbs-up"></i> Útil</button>
                <div class="dropdown-menu menu-up">
                  <a href="#"><i class="fa-solid fa-circle-play"></i> Curti vídeo</a>
                  <a href="#"><i class="fa-solid fa-file-lines"></i> Curti artigo</a>
                  <a href="#"><i class="fa-solid fa-id-badge"></i> Curti editor</a>
                  <hr>
                  <a href="#"><i class="fa-solid fa-minus"></i> Ver menos</a>
                  <a href="#"><i class="fa-solid fa-plus"></i> Ver mais</a>
                </div>
              </div>

              <button class="btn-action-geek" onclick="window.shareNews('${news.titulo}', '${shareUrl}')">
                <i class="fa-solid fa-share-nodes"></i> Compartilhar
              </button>

              <button class="btn-action-geek" onclick="alert('Alcance: ${viewCount} visualizações diretas')">
                <i class="fa-solid fa-chart-column"></i> <span class="count-small">${viewCount}</span>
              </button>

              <button class="btn-action-geek btn-monetize" onclick="alert('Sistema de Pontos: Você ganhou +10 créditos AniGeek!')">
                <i class="fa-solid fa-sack-dollar"></i> <span class="count-small">Monetizar</span>
              </button>
          </div>

          <div class="carrossel-temas">
            <div class="carrossel-header"><span class="temas-label">Relacionados</span></div>
            <div class="temas-scroll-wrapper"><div class="temas-container">
                ${news.relacionados ? news.relacionados.map(rel => `
                  <div class="tema-card">
                    <img src="${rel.thumb}" class="tema-thumb">
                    <div class="tema-titulo">${rel.titulo}</div>
                  </div>`).join('') : ''}
            </div></div>
          </div>

          <div class="geek-comments-trigger" onclick="window.abrirComentarios('${news.id}')">
            <div class="trigger-info">
              <i class="fa-regular fa-message"></i>
              <span>Discussão da comunidade...</span>
            </div>
            <div class="trigger-avatars">
              <div class="mini-av" style="background:#ddd"></div>
              <div class="mini-av" style="background:#bbb"></div>
              <span class="more-plus">+8</span>
            </div>
          </div>
        </article>
      `;
      }).join('');

      btnPaginacao.style.display = noticiasExibidas < todasAsNoticias.length ? 'block' : 'none';
    }

    document.getElementById('btn-carregar-mais').onclick = () => {
        noticiasExibidas += 5;
        renderizarNoticias();
    };

    function carregarTudoRealTime() {
      onSnapshot(collection(db, "noticias"), (snapshot) => {
        todasAsNoticias = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        todasAsNoticias.sort((a, b) => (b.data || 0) - (a.data || 0));
        if(todasAsNoticias[0]) document.getElementById('novo-artigo-titulo').innerText = todasAsNoticias[0].titulo;
        renderizarNoticias();
      });
    }

    carregarTudoRealTime();
  </script>

  <style>
    /* DESIGN SYSTEM PROFISSIONAL - ANIGEEK V3 */
    .premium-actions-row {
        display: flex;
        padding: 15px 20px;
        gap: 12px;
        background: #fff;
        border-top: 1px solid #f0f0f0;
        border-bottom: 1px solid #f0f0f0;
        align-items: center;
        overflow-x: auto;
    }

    .btn-action-geek {
        background: #f5f5f5;
        border: none;
        padding: 10px 16px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 800;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        color: #333;
        transition: 0.2s;
        white-space: nowrap;
    }

    .btn-action-geek:hover { background: #e0e0e0; }
    .btn-monetize { background: #fff8e1; color: #ffa000; }
    .count-small { font-size: 10px; opacity: 0.8; }

    /* Dropdowns */
    .dropdown-wrapper { position: relative; }
    .dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background: white;
        min-width: 180px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        z-index: 100;
        overflow: hidden;
        margin-top: 8px;
    }
    .menu-up { top: auto; bottom: 110%; margin-top: 0; margin-bottom: 8px; right: auto; left: 0; }
    .dropdown-wrapper:focus-within .dropdown-menu { display: block; }
    .dropdown-menu a {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 18px;
        color: #333;
        text-decoration: none;
        font-size: 12px;
        font-weight: 600;
    }
    .dropdown-menu a:hover { background: #f8f8f8; color: var(--primary); }

    /* Barra de Comentários (Posicionada abaixo dos relacionados) */
    .geek-comments-trigger {
        margin: 15px 20px 25px 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        border: 1px solid #eee;
    }
    .trigger-info { display: flex; align-items: center; gap: 12px; color: #666; font-size: 13px; font-weight: 700; }
    .trigger-avatars { display: flex; align-items: center; }
    .mini-av { width: 22px; height: 22px; border-radius: 50%; border: 2px solid white; margin-left: -8px; }
    .more-plus { font-size: 10px; font-weight: 800; color: #999; margin-left: 6px; }

    /* Modal Comentários Luxo */
    .modal-geek-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        backdrop-filter: blur(8px);
        display: none;
        z-index: 9999;
        justify-content: center;
        align-items: flex-end;
    }
    .modal-geek-overlay.active { display: flex; }
    .modal-geek-content {
        width: 100%;
        max-width: 600px;
        background: white;
        height: 85vh;
        border-radius: 25px 25px 0 0;
        display: flex;
        flex-direction: column;
        animation: slideUp 0.4s ease-out;
    }
    .modal-geek-header { padding: 25px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
    .header-main-title { font-weight: 800; font-size: 18px; display: flex; align-items: center; gap: 12px; }
    .modal-geek-body { flex: 1; overflow-y: auto; padding: 20px; }
    .modal-geek-footer { padding: 20px; border-top: 1px solid #eee; }
    .input-geek-container { display: flex; background: #f0f2f5; border-radius: 30px; padding: 5px 15px; align-items: center; }
    .input-geek-container input { flex: 1; border: none; background: transparent; padding: 12px; outline: none; }
    
    /* Paginacao */
    .btn-paginacao-geek {
        background: #1a1a1a; color: white; border: none; padding: 14px 30px; border-radius: 30px;
        font-weight: 800; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
    }

    /* Utilitários */
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    .btn-top-options { background: none; border: none; padding: 8px; cursor: pointer; font-size: 18px; color: #999; }
    .geek-badge { background: #e63946; color: white; font-size: 8px; padding: 2px 6px; border-radius: 4px; margin-left: 5px; }
  </style>
</div>
