<div id="ag-main-wrapper">
    <style>
        /* Variáveis com prefixo para evitar conflito */
        #ag-main-wrapper {
            --ag-bg: #f5f5f5;
            --ag-text: #1a1a1a;
            --ag-card-bg: #ffffff;
            --ag-meta: #888888;
            --ag-border: #dddddd;
            --ag-btn-bg: #1a1a1a;
            --ag-btn-text: #ffffff;
            --ag-accent: #f47521;
            
            font-family: 'Inter', 'Lato', sans-serif; 
            background-color: var(--ag-bg); 
            color: var(--ag-text); 
            margin: 0; 
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }

        #ag-main-wrapper * { box-sizing: border-box; outline: none; }

        .ag-hero-container {
            position: relative;
            width: 100%;
            height: 45vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #000;
        }
        .ag-hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images4.alphacoders.com/133/1333796.jpeg');
            background-size: cover;
            background-position: center top;
            z-index: 1;
            filter: brightness(0.6);
        }
        .ag-hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, var(--ag-bg) 95%);
            z-index: 2;
        }
        .ag-hero-content {
            position: relative;
            z-index: 3;
            padding: 20px;
            max-width: 1000px;
        }
        .ag-hero-title {
            font-family: 'Georgia', serif;
            font-size: clamp(30px, 8vw, 60px);
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 10px;
            margin-bottom: 5px;
            line-height: 1;
            color: #fff;
        }
        .ag-hero-sub {
            font-size: clamp(10px, 2vw, 16px);
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #ccc;
        }
        
        .ag-meta-list {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #fff;
        }
        .ag-badge {
            background-color: var(--ag-accent);
            color: #000;
            padding: 3px 10px;
            border-radius: 3px;
        }

        .ag-btn-play {
            background-color: var(--ag-btn-bg);
            color: var(--ag-btn-text);
            border: none;
            padding: 12px 25px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }
        .ag-btn-play:hover {
            background-color: var(--ag-accent);
            color: #fff;
        }

        .ag-section {
            padding: 30px 5%;
        }
        .ag-section-label {
            font-size: 16px;
            font-weight: 800;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--ag-text);
        }
        
        .ag-row {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 20px;
            scrollbar-width: none;
        }
        .ag-row::-webkit-scrollbar { display: none; }

        .ag-card {
            min-width: 280px;
            width: 280px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .ag-poster { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            margin-bottom: 10px; 
            overflow: hidden; 
            border: 1px solid var(--ag-border); 
            background-color: var(--ag-card-bg); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-radius: 8px;
        }
        
        .ag-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s ease;
        }
        .ag-card:hover .ag-img {
            transform: scale(1.08);
        }
        
        .ag-card-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--ag-text);
            margin-top: 8px;
        }
        .ag-card-meta {
            font-size: 9px;
            color: var(--ag-meta);
            margin-top: 4px;
            letter-spacing: 1px;
        }

        .ag-footer {
            padding: 40px;
            text-align: center;
            border-top: 1px solid var(--ag-border);
            background: #fff;
            margin-top: 40px;
        }
        .ag-footer-mark {
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--ag-meta);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .ag-hero-container { height: 35vh; }
            .ag-section { padding: 20px 15px; }
            .ag-card { min-width: 220px; width: 220px; }
            .ag-section-label { font-size: 14px; }
        }
    </style>

    <div class="ag-hero-container">
        <div class="ag-hero-bg"></div>
        <div class="ag-hero-overlay"></div>
        <div class="ag-hero-content">
            <div class="ag-hero-title">FRIEREN</div>
            <div class="ag-hero-sub">Beyond Journey's End</div>
            <div class="ag-meta-list">
                <span class="ag-badge">A14</span>
                <span>LEGENDADO</span>
                <span>•</span>
                <span>DUBLADO</span>
            </div>
            <button class="ag-btn-play">ASSISTIR AGORA</button>
        </div>
    </div>

    <div id="ag-dynamic-content"></div>

    <footer class="ag-footer">
        <div class="ag-footer-mark">
            <i class="fas fa-circle"></i> AniGeek Global Network <i class="fas fa-circle"></i>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, limit, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBC_ad4X9OwCHKvcG_pNQkKEl76Zw2tu6o",
            authDomain: "anigeeknews.firebaseapp.com",
            projectId: "anigeeknews",
            storageBucket: "anigeeknews.firebasestorage.app",
            messagingSenderId: "769322939926",
            appId: "1:769322939926:web:6eb91a96a3f74670882737"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const configSessoes = [
            { titulo: "Recomendados", sub: "chainsaw_man", qtd: 10 },
            { titulo: "Em Alta Agora", sub: "fire_force", qtd: 6 },
            { titulo: "Novos Episódios", sub: "Jujutsu_kaisen_shimetsu_kaiyu", qtd: 6 },
            { titulo: "Clássicos AniGeek", sub: "naruto", qtd: 8 },
            { titulo: "Melhores da Temporada", sub: "jujutsu_kaisen", qtd: 5 }
        ];

        async function carregarConteudo() {
            const mainContainer = document.getElementById('ag-dynamic-content');
            if(!mainContainer) return;
            mainContainer.innerHTML = "";

            for (const conf of configSessoes) {
                const section = document.createElement('section');
                section.className = 'ag-section';
                section.innerHTML = `
                    <h2 class="ag-section-label">${conf.titulo}</h2>
                    <div class="ag-row" id="ag-row-${conf.sub}">
                        <p style="font-size:11px; opacity:0.5; color: #888;">Carregando...</p>
                    </div>
                `;
                mainContainer.appendChild(section);

                try {
                    const colRef = collection(db, "anigeeknews.web.app", "animes_filmes_series_games_noticias", conf.sub);
                    const q = query(colRef, limit(conf.qtd));
                    const snap = await getDocs(q);
                    
                    const row = document.getElementById(`ag-row-${conf.sub}`);
                    if(!row) continue;
                    row.innerHTML = "";

                    snap.forEach(doc => {
                        const data = doc.data();
                        const cardTitulo = data.titulo || doc.id.replace(/_/g, ' ');
                        const cardCat = data.categoria || "Série";
                        const cardImg = data.capaNoticia || "https://via.placeholder.com/640x360?text=AniGeek+TV";
                        const linkDestino = data.linkArtigo || `index.html?id=${doc.id}`;

                        row.innerHTML += `
                            <div class="ag-card" onclick="location.href='${linkDestino}'">
                                <div class="ag-poster">
                                    <img src="${cardImg}" class="ag-img" loading="lazy" alt="${cardTitulo}">
                                </div>
                                <div class="ag-card-title">${cardTitulo}</div>
                                <div class="ag-card-meta">${cardCat} • ${doc.id.substring(0,5)}</div>
                            </div>
                        `;
                    });

                    if(snap.empty) row.innerHTML = "<p style='font-size:11px; opacity:0.5'>Nenhum conteúdo disponível.</p>";

                } catch (e) { 
                    console.error("Erro na busca:", e);
                    const row = document.getElementById(`ag-row-${conf.sub}`);
                    if(row) row.innerHTML = "<p style='color:red; font-size:11px'>Erro ao carregar conteúdo</p>";
                }
            }
        }

        carregarConteudo();
    </script>
</div>
