<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Gemini Layout - Cinematic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* RESET TOTAL E REMOÇÃO DE CURVAS */
        * {
            box-sizing: border-box;
            outline: none;
            border-radius: 0 !important; /* Estética retangular pura */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Lato', sans-serif;
            background-color: #0b0b0b;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* =========================================
           HERO SECTION (LAYOUT ORIGINAL GEMINI)
           ========================================= */
        .hero-container {
            position: relative;
            width: 100%;
            height: 90vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #000;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images4.alphacoders.com/133/1333796.jpeg'); 
            background-size: cover;
            background-position: center;
            z-index: 1;
            filter: brightness(0.7);
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.95) 85%);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            padding: 20px;
            max-width: 1000px;
        }

        .hero-logo-text {
            font-family: 'Georgia', serif; 
            font-size: clamp(40px, 12vw, 90px);
            text-transform: uppercase; 
            font-weight: 900;
            letter-spacing: 15px; 
            margin-bottom: 0px; 
            line-height: 1;
            opacity: 0.95;
        }

        .hero-subtext {
            font-size: clamp(12px, 3vw, 22px);
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 40px;
            color: #aaa;
        }

        .meta-tags {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .rating-badge {
            background-color: #f47521;
            color: #000;
            padding: 4px 12px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .btn-primary {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 16px 35px;
            font-size: 13px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 1px;
            transition: 0.2s;
        }

        .btn-primary:hover { background-color: #f47521; color: #fff; }

        .btn-secondary {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-secondary:hover { background-color: #fff; color: #000; }

        /* =========================================
           CARDS (ESTILO WIDE)
           ========================================= */
        .content-section { padding: 50px 5%; }

        .section-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #eee;
        }

        .cards-row {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
            scrollbar-width: none;
        }
        .cards-row::-webkit-scrollbar { display: none; }

        .anime-card { min-width: 300px; width: 300px; }

        .poster-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9; 
            margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .poster-img { width: 100%; height: 100%; object-fit: cover; transition: 0.4s; }
        .anime-card:hover .poster-img { transform: scale(1.1); filter: saturate(1.2); }

        .anime-title { font-size: 16px; font-weight: 700; text-transform: uppercase; }
        .anime-meta { font-size: 12px; color: #666; margin-top: 5px; letter-spacing: 1px; }

        /* =========================================
           GEMINI BRANDING
           ========================================= */
        .gemini-footer {
            padding: 40px;
            text-align: center;
            background: linear-gradient(to bottom, transparent, #000);
            border-top: 1px solid #222;
        }

        .gemini-mark {
            font-size: 11px;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .gemini-mark i { color: #f47521; font-size: 8px; }

        /* =========================================
           RESPONSIVIDADE MOBILE (3 CARDS)
           ========================================= */
        @media (max-width: 768px) {
            .hero-container { height: 75vh; }
            .hero-logo-text { letter-spacing: 8px; }
            
            .content-section { 
                padding: 30px 15px; /* Margem lateral menor no mobile */
            }

            .cards-row {
                gap: 10px; /* Gap reduzido para caber mais itens */
            }

            .anime-card { 
                /* Cálculo para 3 cards: (100% / 3) - o gap proporcional */
                min-width: calc((100% / 3) - 7px); 
                width: calc((100% / 3) - 7px); 
            }

            .anime-title { 
                font-size: 10px; /* Texto menor para não quebrar */
                letter-spacing: 0;
            }

            .anime-meta { font-size: 8px; }

            .section-title {
                font-size: 16px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <div class="hero-background"></div>
        <div class="hero-overlay"></div>

        <div class="hero-content">
            <div class="hero-logo-text">FRIEREN</div>
            <div class="hero-subtext">Beyond Journey's End</div>

            <div class="meta-tags">
                <span class="rating-badge">A14</span>
                <span>LEGENDADO</span>
                <span>•</span>
                <span>DUBLADO</span>
            </div>

            <div class="action-buttons">
                <button class="btn-primary">ASSISTIR</button>
                <button class="btn-secondary"><i class="fas fa-plus"></i></button>
                <button class="btn-secondary"><i class="fas fa-share-alt"></i></button>
            </div>
        </div>
    </div>

    <section class="content-section">
        <h2 class="section-title">Em Alta Agora</h2>
        <div class="cards-row">
            <div class="anime-card">
                <div class="poster-wrapper">
                    <img src="https://image.tmdb.org/t/p/w500/phuYuzqWW9ru8oa3mPfKoQV7htB.jpg" class="poster-img">
                </div>
                <div class="anime-title">My Hero Academia</div>
                <div class="anime-meta">Série • Dublado</div>
            </div>
            <div class="anime-card">
                <div class="poster-wrapper">
                    <img src="https://image.tmdb.org/t/p/w500/cMD9Ygz11VJmK195pWr35WDtthE.jpg" class="poster-img">
                </div>
                <div class="anime-title">One Piece</div>
                <div class="anime-meta">Série • Legendado</div>
            </div>
            <div class="anime-card">
                <div class="poster-wrapper">
                    <img src="https://image.tmdb.org/t/p/w500/ffvf4axfxWB6j55q8B3PjF9N0p2.jpg" class="poster-img">
                </div>
                <div class="anime-title">Jujutsu Kaisen</div>
                <div class="anime-meta">Série • Legendado</div>
            </div>
            <div class="anime-card">
                <div class="poster-wrapper">
                    <img src="https://image.tmdb.org/t/p/w500/hTP1DtLGFamjfu8WqjnuQdP1n4i.jpg" class="poster-img">
                </div>
                <div class="anime-title">Attack on Titan</div>
                <div class="anime-meta">Série • Dublado</div>
            </div>
        </div>
    </section>

    <footer class="gemini-footer">
        <div class="gemini-mark">
            <i class="fas fa-circle"></i>
            Designed by Gemini AI
            <i class="fas fa-circle"></i>
        </div>
    </footer>

</body>
</html>
