  <div class="hero-background"></div>
  <div class="hero-overlay"></div>
  <div class="hero-content">

    <div class="meta-tags">
      <span class="rating-badge">A14</span>
      <span>LEGENDADO</span>

      <span>DUBLADO</span>
    </div>
    <button class="btn-primary">ASSISTIR AGORA</button>
  </div>
</div>

<div id="dynamic-sections"></div>

<footer class="gemini-footer">
  <div class="gemini-mark">
    <i class="fas fa-circle"></i> AniGeek Tv Global Network <i class="fas fa-circle"></i>
  </div>
</footer>

<script type="module">
  import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs, limit, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBC_ad4X9OwCHKvcG_pNQkKEl76Zw2tu6o",
    authDomain: "anigeeknews.firebaseapp.com",
    projectId: "anigeeknews",
    storageBucket: "anigeeknews.firebasestorage.app",
    messagingSenderId: "769322939926",
    appId: "1:769322939926:web:6eb91a96a3f74670882737"
  };

  const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApp();
  const db = getFirestore(app);

  const configSessoes = [
    { titulo: "Recomenda√ß√µes AnigeekTv", sub: "recomendacoes", qtd: 24 },
    { titulo: "Lan√ßamentos", sub: "lancamentos", qtd: 24 },
    { titulo: "Novos Epis√≥dios", sub: "novos_episodios", qtd: 24 },
    { titulo: "Cl√°ssicos AnigeekTv", sub: "classicos_anigeektv", qtd: 24 },
    { titulo: "Melhores da Temporada", sub: "melhores_da_temporada", qtd: 24 }
  ];

  async function carregarConteudo() {
    const mainContainer = document.getElementById("dynamic-sections");

    // üîí TRAVA DEFINITIVA CONTRA DUPLICA√á√ÉO
    if (!mainContainer || mainContainer.dataset.loaded === "true") return;
    mainContainer.dataset.loaded = "true";

    mainContainer.innerHTML = "";

    for (const conf of configSessoes) {
      try {
        const colRef = collection(
          db,
          "wache.web.app/animes_filmes_series_games_noticias/" + conf.sub
        );

        const q = query(colRef, limit(conf.qtd));
        const snap = await getDocs(q);

        // ‚ùå n√£o cria se√ß√£o vazia
        if (snap.empty) continue;

        // ‚úÖ cria se√ß√£o apenas uma vez
        const section = document.createElement("section");
        section.className = "content-section";
        section.innerHTML = `
          <h2 class="section-title">${conf.titulo}</h2>
          <div class="cards-row"></div>
        `;
        mainContainer.appendChild(section);

        const row = section.querySelector(".cards-row");

        snap.forEach(doc => {
          const data = doc.data();

          const cardTitulo = data.titulo || doc.id.replace(/_/g, " ");
          const cardCat = data.categoria || "S√©rie";

          const cardImg =
            (data.fichaCategoria && data.fichaCategoria.perfilImg) ||
            data.perfilImg ||
            data.capaNoticia ||
            data.capaUrl ||
            "https://via.placeholder.com/640x360?text=AniGeek+TV";

          const linkDestino = data.linkArtigo || `index.html?id=${doc.id}`;

          row.innerHTML += `
            <div class="anime-card" onclick="location.href='${linkDestino}'">
              <div class="poster-wrapper">
                <img
                  src="${cardImg.trim()}"
                  class="poster-img"
                  loading="lazy"
                  alt="${cardTitulo}"
                >
              </div>
              <div class="anime-title">${cardTitulo}</div>
              <div class="anime-meta">${cardCat} ‚Ä¢ ${doc.id.substring(0, 5)}</div>
            </div>
          `;
        });

      } catch (e) {
        console.error("Erro ao carregar sess√£o:", conf.sub, e);
      }
    }
  }

  carregarConteudo();
</script>
