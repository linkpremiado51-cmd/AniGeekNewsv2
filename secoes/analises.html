<div class="destaque-wrapper">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <div id="notificacao-novo-artigo">
    <i class="fa-solid fa-satellite-dish"></i>
    <div>
      <div style="font-size: 10px; font-weight: 800; opacity: 0.8; text-transform: uppercase;">Atualização via Cloud</div>
      <div id="novo-artigo-titulo" style="font-size: 13px; font-weight: 700;">Conectando ao AniGeek...</div>
    </div>
  </div>

  <div id="container-principal"></div>
  
  <div id="pagination-control" style="text-align: center; padding: 30px; display: none;">
      <button id="btn-carregar-mais" class="btn-paginacao-geek">
          <i class="fa-solid fa-chevron-down"></i> Carregar mais conteúdos
      </button>
  </div>

  <div id="notificacao-video">
    <div style="flex: 1;">
      <div style="font-size: 10px; font-weight: 800; opacity: 0.6; text-transform: uppercase;">Deseja assistir?</div>
      <div id="notif-titulo" style="font-size: 13px; font-weight: 700;">Título</div>
    </div>
    <button class="btn-confirmar-video" id="btn-confirmar">Confirmar</button>
    <i class="fa-solid fa-xmark" style="cursor:pointer; padding: 5px;" onclick="window.fecharNotif()"></i>
  </div>

  <div id="toast-copiado">Link copiado!</div>

  <div id="modal-noticia">
    <div id="modal-conteudo">
      <button id="modal-fechar" onclick="window.fecharModal()">×</button>
      <div id="modal-header-layout">
         <div id="modal-titulo" class="destaque-titulo" style="margin-top: 0;"></div>
         <div id="modal-categoria" class="destaque-categoria"></div>
      </div>
      <p id="modal-resumo" class="destaque-resumo"></p>
      <a id="modal-link" class="btn-ver-artigo"><i class="fa-solid fa-book-open"></i> Ler artigo completo</a>
      <div id="modal-ficha" class="destaque-info-grid"></div>
      <iframe id="modal-video" allowfullscreen></iframe>
    </div>
  </div>

  <div id="modal-comentarios-geek" class="modal-geek-overlay">
    <div class="modal-geek-content">
      <div class="modal-geek-header">
        <div class="header-main-title">
          <i class="fa-solid fa-comments"></i>
          <span>Comunidade <small id="geek-count-val">Carregando...</small></span>
        </div>
        <button onclick="window.fecharComentarios()" class="btn-geek-close">×</button>
      </div>
      
      <div class="modal-geek-body" id="flow-comentarios"></div>

      <div class="modal-geek-footer">
        <div id="reply-indicator" style="display: none; padding: 5px 15px; background: #f0f2f5; font-size: 11px; border-radius: 10px 10px 0 0; border-bottom: 1px solid #ddd; justify-content: space-between; align-items: center; color: #666;">
            <span>Respondendo a <strong id="reply-user-name">Usuário</strong></span>
            <i class="fa-solid fa-xmark" style="cursor:pointer" onclick="window.cancelarResposta()"></i>
        </div>

        <div class="input-wrapper-geek">
          <div class="mini-my-avatar" id="my-avatar-icon" style="background: #333;">?</div>
          <input type="text" placeholder="Adicione um comentário..." id="input-comentario-real">
          <button class="btn-send-geek" id="btn-enviar-comentario"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      onSnapshot, 
      addDoc, 
      updateDoc,
      doc,
      increment,
      serverTimestamp, 
      query, 
      where, 
      orderBy,
      collectionGroup 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBC_ad4X9OwCHKvcG_pNQkKEl76Zw2tu6o",
      authDomain: "anigeeknews.firebaseapp.com",
      projectId: "anigeeknews",
      storageBucket: "anigeeknews.firebasestorage.app",
      messagingSenderId: "769322939926",
      appId: "1:769322939926:web:6eb91a96a3f74670882737",
      measurementId: "G-G5T8CCRGZT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Variáveis Globais
    let todasAsNoticias = [];
    let noticiasExibidas = 5;
    let playerAlvo = '';
    let urlAlvo = '';
    let noticiaAtualId = null;
    let respondendoA = null; // ID do comentário pai
    let unsubscribeComentarios = null;

    // --- LÓGICA DE USUÁRIO (LOGADO OU ANÔNIMO) ---
    function getIdentidade() {
      const user = auth.currentUser;
      if (user) {
        return { id: user.uid, nome: user.displayName || "Geek User", foto: user.photoURL, tipo: 'membro' };
      } else {
        let anonId = localStorage.getItem('geek_anon_id');
        if (!anonId) {
          anonId = "user-" + Math.floor(Math.random() * 9999);
          localStorage.setItem('geek_anon_id', anonId);
        }
        return { id: anonId, nome: anonId, foto: null, tipo: 'visitante' };
      }
    }

    onAuthStateChanged(auth, () => {
      const iden = getIdentidade();
      const avatar = document.getElementById('my-avatar-icon');
      if(avatar) avatar.innerText = iden.nome.charAt(0).toUpperCase();
    });

    // --- FUNÇÕES UTILITÁRIAS ---
    function limparEspacos(url) {
      return url ? url.trim() : url;
    }

    window.shareNews = (titulo, url) => {
      if (navigator.share) {
        navigator.share({ title: titulo, url }).catch(console.error);
      } else {
        window.copiarLink(url);
      }
    };

    window.copiarLink = async (url) => {
      try {
        await navigator.clipboard.writeText(url);
        const toast = document.getElementById('toast-copiado');
        toast.classList.add('mostrar');
        setTimeout(() => toast.classList.remove('mostrar'), 2500);
      } catch (err) { console.error("Erro copiar:", err); }
    };

    // --- LÓGICA DE TROCA DE VÍDEO ---
    window.pedirTroca = (idPlayer, idVideo, titulo, cor) => {
      playerAlvo = idPlayer;
      urlAlvo = `https://www.youtube.com/embed/${idVideo}?autoplay=1`;
      const notif = document.getElementById('notificacao-video');
      document.getElementById('notif-titulo').innerText = titulo;
      notif.style.setProperty('--notif-cor', cor);
      notif.classList.add('visivel');
    };

    window.fecharNotif = () => {
      document.getElementById('notificacao-video').classList.remove('visivel');
    };

    const btnConfirmar = document.getElementById('btn-confirmar');
    if(btnConfirmar) {
        btnConfirmar.onclick = () => {
          const player = document.getElementById(playerAlvo);
          if (player) player.src = urlAlvo;
          window.fecharNotif();
        };
    }

    // --- LÓGICA DO MODAL DE PESQUISA/LINK ---
    window.fecharModal = () => {
      document.getElementById('modal-noticia').style.display = 'none';
      document.getElementById('modal-video').src = "";
      const url = new URL(window.location);
      url.searchParams.delete('id');
      window.history.pushState({}, '', url);
    };

    function abrirNoticiaEmModal(noticia) {
      document.getElementById('modal-titulo').innerText = noticia.titulo;
      document.getElementById('modal-categoria').innerHTML = `<i class="fa-solid fa-video"></i> ${noticia.categoria}`;
      document.getElementById('modal-resumo').innerText = noticia.resumo;
      document.getElementById('modal-link').href = noticia.linkArtigo;

      let fichaHtml = "";
      if (noticia.ficha) {
          fichaHtml = noticia.ficha.map(item =>
            `<div class="info-item"><span class="info-label">${item.label}</span><span class="info-valor">${item.valor}</span></div>`
          ).join('');
      }
      document.getElementById('modal-ficha').innerHTML = fichaHtml;
      document.getElementById('modal-video').src = limparEspacos(noticia.videoPrincipal);
      document.getElementById('modal-noticia').style.display = 'block';
    }

    function verificarNoticiaNaUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      if (id && todasAsNoticias.length > 0) {
        const noticia = todasAsNoticias.find(n => n.id === id);
        if (noticia) abrirNoticiaEmModal(noticia);
      }
    }

    // --- LÓGICA DE COMENTÁRIOS FIREBASE COMPLETA ---
    window.abrirComentarios = (idNoticia) => {
      noticiaAtualId = idNoticia;
      window.cancelarResposta(); // Reseta estado de resposta ao abrir
      document.getElementById('modal-comentarios-geek').classList.add('active');
      document.body.style.overflow = 'hidden';
      
      const container = document.getElementById('flow-comentarios');
      container.innerHTML = '<div style="padding:20px; text-align:center; opacity:0.5;"><i class="fa-solid fa-spinner fa-spin"></i> Carregando...</div>';

      const q = query(
        collectionGroup(db, "comentarios"),
        where("noticiaId", "==", idNoticia),
        orderBy("timestamp", "desc")
      );

      unsubscribeComentarios = onSnapshot(q, (snapshot) => {
        document.getElementById('geek-count-val').innerText = `${snapshot.size} comentários`;
        
        if (snapshot.empty) {
          container.innerHTML = '<div style="padding:40px; text-align:center; opacity:0.5;">Ninguém comentou ainda. Seja o primeiro!</div>';
          return;
        }

        // Mapeia todos os docs para objetos
        const todosDocs = snapshot.docs.map(doc => ({
           id: doc.id,
           path: doc.ref.path, // Importante para updates
           ...doc.data()
        }));

        // Separa pais (sem parentId) dos filhos
        const comentariosPais = todosDocs.filter(c => !c.parentId);
        
        container.innerHTML = comentariosPais.map(pai => {
            // Renderiza o pai e depois procura seus filhos
            const filhos = todosDocs.filter(filho => filho.parentId === pai.id);
            // Ordena filhos por data (mais antigos primeiro faz sentido em threads, ou novos primeiro)
            filhos.sort((a,b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));

            return renderCommentCard(pai, false) + 
                   filhos.map(filho => renderCommentCard(filho, true)).join('');
        }).join('');
      }, (error) => {
          console.error("Erro Firebase:", error);
          if(error.message.includes("requires an index")) {
             container.innerHTML = `<div style="padding:20px; color:red; text-align:center;">
                Necessário criar índice no Firebase Console.<br>
                <a href="${error.message.match(/https:\/\/[^\s]+/)[0]}" target="_blank" style="text-decoration:underline;">Clique aqui para criar</a>
             </div>`;
          }
      });
    };

    function renderCommentCard(c, isReply) {
        const tempo = c.timestamp ? new Date(c.timestamp.seconds * 1000).toLocaleDateString() : 'Agora';
        const inicial = c.autorNome ? c.autorNome.charAt(0).toUpperCase() : '?';
        const cssClass = isReply ? "geek-comment-card geek-reply" : "geek-comment-card";
        
        return `
            <div class="${cssClass}">
              <div class="geek-avatar" style="background: ${c.tipo === 'membro' ? '#e63946' : '#555'};">${inicial}</div>
              <div class="geek-info-col">
                <div class="geek-user-row">
                    <span class="g-name">${c.autorNome}</span>
                    ${c.tipo === 'membro' ? '<span class="g-badge badge-pro">PRO</span>' : ''}
                    <span class="g-time">${tempo}</span>
                </div>
                <div class="geek-text">${c.texto}</div>
                <div class="geek-actions-row">
                    <span onclick="window.interagirComentario('${c.path}', 'likes')">
                        <i class="fa-regular fa-heart"></i> ${c.likes || 0}
                    </span>
                    <span onclick="window.prepararResposta('${c.id}', '${c.autorNome}')">
                        <i class="fa-solid fa-reply"></i> Responder
                    </span>
                    <span class="report-btn" onclick="window.interagirComentario('${c.path}', 'denuncias')">
                        <i class="fa-solid fa-flag"></i>
                    </span>
                </div>
              </div>
            </div>
          `;
    }

    // Funções globais para interação (Likes/Denuncias)
    window.interagirComentario = async (path, campo) => {
        try {
            const docRef = doc(db, path);
            await updateDoc(docRef, {
                [campo]: increment(1)
            });
        } catch(e) { console.error("Erro ao interagir:", e); }
    };

    window.prepararResposta = (idComentario, nomeAutor) => {
        respondendoA = idComentario;
        document.getElementById('reply-user-name').innerText = nomeAutor;
        document.getElementById('reply-indicator').style.display = 'flex';
        document.getElementById('input-comentario-real').focus();
    };

    window.cancelarResposta = () => {
        respondendoA = null;
        document.getElementById('reply-indicator').style.display = 'none';
    };

    window.fecharComentarios = () => {
      if(unsubscribeComentarios) unsubscribeComentarios();
      document.getElementById('modal-comentarios-geek').classList.remove('active');
      document.body.style.overflow = 'auto';
    };

    async function enviarComentario() {
      const input = document.getElementById('input-comentario-real');
      const texto = input.value.trim();
      if(!texto || !noticiaAtualId) return;

      const iden = getIdentidade();
      
      try {
        // Coleção: usuarios -> {id_user} -> comentarios
        const colRef = collection(db, "usuarios", iden.id, "comentarios");
        await addDoc(colRef, {
          noticiaId: noticiaAtualId,
          parentId: respondendoA || null, // Se tiver respondendo, salva o ID do pai
          texto: texto,
          autorNome: iden.nome,
          tipo: iden.tipo,
          likes: 0,
          denuncias: 0,
          timestamp: serverTimestamp()
        });
        input.value = "";
        window.cancelarResposta(); // Limpa estado de resposta
      } catch(e) { console.error(e); }
    }

    document.getElementById('btn-enviar-comentario').onclick = enviarComentario;
    document.getElementById('input-comentario-real').onkeyup = (e) => { if(e.key === 'Enter') enviarComentario(); };

    // --- RENDERIZAÇÃO PRINCIPAL ---
    function renderizarNoticias() {
      const container = document.getElementById('container-principal');
      const btnPaginacao = document.getElementById('pagination-control');
      if (!container) return;

      const baseUrl = window.location.origin + window.location.pathname;
      const listaParaExibir = todasAsNoticias.slice(0, noticiasExibidas);

      container.innerHTML = listaParaExibir.map(news => {
        const shareUrl = `${baseUrl}?id=${encodeURIComponent(news.id)}`;
        const viewCount = Math.floor(Math.random() * 900) + 100 + "K";

        return `
        <article class="destaque-secao" id="artigo-${news.id}" style="--tema-cor: ${news.cor}">
          <div class="destaque-padding">
            <div class="destaque-categoria"><i class="fa-solid fa-hashtag"></i> ${news.categoria}</div>
            
            <div class="destaque-header">
              <h2 class="destaque-titulo">${news.titulo}</h2>
              
              <div class="menu-opcoes-container" tabindex="0">
                <button class="btn-tres-pontos"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                <div class="dropdown-conteudo header-dropdown">
                  <a href="#"><i class="fa-regular fa-bookmark"></i> Salvar</a>
                  <a href="#" onclick="event.preventDefault(); window.copiarLink('${shareUrl}');"><i class="fa-regular fa-copy"></i> Copiar Link</a>
                </div>
              </div>
            </div>

            <p class="destaque-resumo">${news.resumo}</p>
            <a href="${news.linkArtigo}" class="btn-ver-artigo"><i class="fa-solid fa-book-open"></i> Ver artigo completo</a>
            
            <div class="destaque-info-grid">
              ${news.ficha ? news.ficha.map(item => `<div class="info-item"><span class="info-label">${item.label}</span><span class="info-valor">${item.valor}</span></div>`).join('') : ''}
            </div>
          </div>
          
          <div class="destaque-media">
            <iframe id="player-${news.id}" src="${limparEspacos(news.videoPrincipal)}" allowfullscreen></iframe>
          </div>
          
          <div class="premium-actions-bar">
              <div class="menu-opcoes-container" tabindex="0" style="position: relative;">
                <button class="btn-premium-icon"><i class="fa-regular fa-thumbs-up"></i> Útil</button>
                <div class="dropdown-conteudo dropdown-up">
                  <a href="#"><i class="fa-solid fa-circle-play"></i> Curti vídeo</a>
                  <a href="#"><i class="fa-solid fa-newspaper"></i> Curti artigo</a>
                  <hr>
                  <a href="#"><i class="fa-solid fa-minus"></i> Ver menos</a>
                </div>
              </div>

              <button class="btn-premium-icon" onclick="event.preventDefault(); window.shareNews('${news.titulo.replace(/'/g, "\\'")}', '${shareUrl}')">
                <i class="fa-solid fa-share-nodes"></i> Compartilhar
              </button>

              <button class="btn-premium-icon btn-stats" onclick="alert('${viewCount} visualizações')">
                <i class="fa-solid fa-chart-column"></i>
                <span class="stats-num">${viewCount}</span>
              </button>

              <button class="btn-premium-icon btn-monetize">
                <i class="fa-regular fa-gem"></i>
              </button>
          </div>

          <div class="carrossel-temas">
            <div class="carrossel-header"><span class="temas-label">Vídeos Relacionados</span></div>
            <div class="temas-scroll-wrapper"><div class="temas-container">
                ${news.relacionados ? news.relacionados.map(rel => `
                  <div class="tema-card" onclick="window.pedirTroca('player-${news.id}', '${rel.idVid}', '${rel.titulo.replace(/'/g, "\\'")}', '${news.cor}')">
                    <img src="${limparEspacos(rel.thumb)}" class="tema-thumb">
                    <div class="tema-titulo">${rel.titulo}</div>
                  </div>`).join('') : ''}
            </div></div>
          </div>

          <div class="comments-trigger-bar" onclick="window.abrirComentarios('${news.id}')">
            <div class="trigger-left">
                <div class="avatars-stack">
                    <div class="av-s" style="background:#555"></div>
                    <div class="av-s" style="background:#777"></div>
                    <div class="av-s" style="background:#999"></div>
                </div>
                <span>Discussão da comunidade...</span>
            </div>
            <i class="fa-solid fa-chevron-right" style="opacity: 0.5;"></i>
          </div>
        </article>
      `;
      }).join('');

      btnPaginacao.style.display = (noticiasExibidas < todasAsNoticias.length) ? 'block' : 'none';
    }

    document.getElementById('btn-carregar-mais').onclick = () => {
        noticiasExibidas += 5;
        renderizarNoticias();
    };

    function carregarTudoRealTime() {
      const q = collection(db, "analises");
      onSnapshot(q, (snapshot) => {
        todasAsNoticias = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        todasAsNoticias.sort((a, b) => (b.data || 0) - (a.data || 0));
        if(todasAsNoticias.length > 0) {
            document.getElementById('novo-artigo-titulo').innerText = todasAsNoticias[0].titulo;
        }
        renderizarNoticias();
        verificarNoticiaNaUrl();
      });
    }

    carregarTudoRealTime();
  </script>

  <style>

      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;

        color: #333; padding: 12px 16px; text-decoration: none;

    }
    .dropdown-conteudo a:hover { background-color: #f9f9f9; }

        display: flex;

    .btn-stats .stats-num { font-size: 11px; opacity: 0.8; }

        margin: 10px 15px 25px 15px;

        background: #212529; color: white; border: none;

        text-transform: uppercase; letter-spacing: 0.5px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
