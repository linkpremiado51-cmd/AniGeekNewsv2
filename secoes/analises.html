<style>
    /* Reset e Fontes para o Artigo */
    .artigo-wrapper {
        animation: fadeIn 0.8s ease;
        max-width: 850px;
        margin: 0 auto;
        padding: 20px;
        color: var(--text-main);
        font-family: 'Merriweather', serif; /* Fonte de leitura */
    }

    /* Notificação de Atualização */
    #notificacao-novo-artigo {
        display: flex;
        align-items: center;
        gap: 12px;
        background: var(--bg-card);
        border: 1px solid var(--border);
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 25px;
    }

    /* Hero Area - Imagem de Destaque */
    .hero-topo-container {
        width: 100%;
        margin-bottom: 40px;
        position: relative;
    }
    .hero-topo-img {
        width: 100%;
        aspect-ratio: 16/9;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    /* Estilização dos Cards de Artigo */
    .destaque-secao {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 20px;
        margin-bottom: 50px;
        overflow: hidden;
        transition: 0.3s;
    }

    .destaque-padding { padding: 30px; }

    .destaque-categoria {
        font-size: 11px;
        font-weight: 800;
        text-transform: uppercase;
        color: var(--tema-cor, var(--primary));
        margin-bottom: 10px;
    }

    .destaque-titulo {
        font-size: 32px;
        font-weight: 850;
        line-height: 1.2;
        margin-bottom: 20px;
        font-family: 'Cormorant Garamond', serif;
    }

    .destaque-resumo {
        font-size: 17px;
        line-height: 1.8;
        opacity: 0.85;
        margin-bottom: 25px;
    }

    /* Ficha Técnica / Infos */
    .destaque-info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 15px;
        background: rgba(0,0,0,0.05);
        padding: 20px;
        border-radius: 12px;
        margin: 25px 0;
    }
    .info-item { display: flex; flex-direction: column; }
    .info-label { font-size: 10px; text-transform: uppercase; opacity: 0.5; font-weight: 800; }
    .info-valor { font-size: 14px; font-weight: 700; }

    /* Botão de Leitura */
    .btn-ver-artigo {
        display: inline-block;
        padding: 12px 25px;
        background: var(--text-main);
        color: var(--bg);
        text-decoration: none;
        border-radius: 5px;
        font-weight: 700;
        font-size: 13px;
        text-transform: uppercase;
        transition: 0.3s;
    }

    /* Vídeo e Interação */
    .destaque-media { width: 100%; }
    .premium-actions-bar {
        display: flex;
        gap: 20px;
        padding: 15px 30px;
        border-top: 1px solid var(--border);
        background: rgba(0,0,0,0.02);
    }
    .btn-premium-icon {
        background: none;
        border: none;
        color: var(--text-main);
        cursor: pointer;
        font-size: 13px;
        display: flex;
        align-items: center;
        gap: 8px;
        opacity: 0.7;
    }

    /* Toast de Copiado */
    #toast-copiado {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--primary);
        color: white;
        padding: 12px 25px;
        border-radius: 50px;
        font-weight: 700;
        display: none;
        z-index: 10000;
    }
    #toast-copiado.mostrar { display: block; animation: fadeInUp 0.3s ease; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>

<div class="artigo-wrapper">
  <div id="notificacao-novo-artigo">
    <i class="fa-solid fa-satellite-dish" style="color: var(--primary)"></i>
    <div>
      <div style="font-size: 7px; font-weight: 800; opacity: 0.6; text-transform: uppercase;">Cloud Live</div>
      <div id="novo-artigo-titulo" style="font-size: 9px; font-weight: 700;">Conectando...</div>
    </div>
  </div>

  <div id="hero-area"></div>
  <div id="container-principal"></div>
  
  <div id="pagination-control" style="text-align: center; padding: 40px; display: none;">
      <button id="btn-carregar-mais" style="padding: 15px 35px; border-radius: 50px; cursor: pointer; background: none; border: 1px solid var(--border); color: var(--text-main); font-weight: 800; text-transform: uppercase; font-size: 11px;">
          Carregar mais análises
      </button>
  </div>

  <div id="toast-copiado">Link copiado para a área de transferência!</div>
  
  <div id="notificacao-video" style="display:none"> <div id="notif-titulo"></div>
    <button id="btn-confirmar">Confirmar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBC_ad4X9OwCHKvcG_pNQkKEl76Zw2tu6o",
      authDomain: "anigeeknews.firebaseapp.com",
      projectId: "anigeeknews",
      storageBucket: "anigeeknews.firebasestorage.app",
      messagingSenderId: "769322939926",
      appId: "1:769322939926:web:6eb91a96a3f74670882737"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let todasAsNoticias = [];
    let noticiasExibidas = 5;

    // Funções Globais (Expostas para o Navegador)
    window.copiarLink = async (url) => {
        await navigator.clipboard.writeText(url);
        const toast = document.getElementById('toast-copiado');
        toast.classList.add('mostrar');
        setTimeout(() => toast.classList.remove('mostrar'), 2500);
    };

    window.curtirNoticia = async (id) => {
        const ref = doc(db, "analises", id);
        await updateDoc(ref, { curtidas: increment(1) });
    };

    function renderizarArtigos() {
        const container = document.getElementById('container-principal');
        if(!container) return;
        
        container.innerHTML = "";
        const lista = todasAsNoticias.slice(0, noticiasExibidas);

        lista.forEach(news => {
            const html = `
            <article class="destaque-secao" style="--tema-cor: ${news.cor}">
                <div class="destaque-media">
                    <iframe src="${news.videoPrincipal}" allowfullscreen style="width: 100%; aspect-ratio: 16/9; border: none;"></iframe>
                </div>
                <div class="destaque-padding">
                    <div class="destaque-categoria">${news.categoria}</div>
                    <h2 class="destaque-titulo">${news.titulo}</h2>
                    <p class="destaque-resumo">${news.resumo}</p>
                    
                    <div class="destaque-info-grid">
                        ${news.ficha ? news.ficha.map(f => `
                            <div class="info-item">
                                <span class="info-label">${f.label}</span>
                                <span class="info-valor">${f.valor}</span>
                            </div>
                        `).join('') : ''}
                    </div>

                    <a href="${news.linkArtigo}" target="_blank" class="btn-ver-artigo">Ler Artigo Completo</a>
                </div>
                <div class="premium-actions-bar">
                    <button class="btn-premium-icon" onclick="window.curtirNoticia('${news.id}')">
                        <i class="fa-regular fa-thumbs-up"></i> ${news.curtidas || 0}
                    </button>
                    <button class="btn-premium-icon" onclick="window.copiarLink(window.location.href + '?id=${news.id}')">
                        <i class="fa-solid fa-share-nodes"></i> Compartilhar
                    </button>
                    <div class="btn-premium-icon"><i class="fa-solid fa-eye"></i> ${news.visualizacoes || 0}</div>
                </div>
            </article>`;
            container.insertAdjacentHTML('beforeend', html);
        });

        document.getElementById('pagination-control').style.display = 
            noticiasExibidas < todasAsNoticias.length ? 'block' : 'none';
    }

    // Início da Escuta Firebase
    onSnapshot(collection(db, "analises"), (snapshot) => {
        todasAsNoticias = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        todasAsNoticias.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
        
        if(todasAsNoticias.length > 0) {
            document.getElementById('novo-artigo-titulo').innerText = todasAsNoticias[0].titulo;
            renderizarArtigos();
        }
    });

    document.getElementById('btn-carregar-mais').onclick = () => {
        noticiasExibidas += 5;
        renderizarArtigos();
    };
  </script>
</div>
