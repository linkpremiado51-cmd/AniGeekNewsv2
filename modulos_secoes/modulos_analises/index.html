<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análises | AniGeekNews</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* 1. RESET E BASE (MANTENDO FUNDO BRANCO CONFORME SEU ESTILO) */
        body {
            background-color: #ffffff;
            color: #121212;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* 2. O SEU ESTILO "MANCHETES" COMPLETO E ORGANIZADO */
        .destaque-wrapper {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding-bottom: 200px; /* Espaço para o console */
        }

        .destaque-secao { width: 100%; margin-bottom: 56px; border-bottom: 1px solid #eaeaea; padding-bottom: 14px; }
        .destaque-padding { padding: 0 17.5px; max-width: 770px; margin: 0 auto; }
        .destaque-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 14px; margin-bottom: 10.5px; }
        .destaque-titulo { font-size: clamp(18.2px, 3.5vw, 30.8px); font-weight: 800; line-height: 1.1; letter-spacing: -0.7px; margin: 0; }
        
        .menu-opcoes-container { position: relative; display: inline-block; }
        .btn-tres-pontos { background: none; border: none; font-size: 16.8px; cursor: pointer; color: #888; padding: 3.5px 7px; }
        
        .dropdown-conteudo { display: none; position: absolute; background-color: #ffffff; min-width: 154px; box-shadow: 0px 5.6px 17.5px rgba(0,0,0,0.15); z-index: 100; border: 1px solid #eaeaea; border-radius: 5.6px; top: 100%; right: 0; }
        .menu-opcoes-container:focus-within .dropdown-conteudo { display: block; animation: fadeIn 0.2s ease-out; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(3.5px); } to { opacity: 1; transform: translateY(0); } }

        .destaque-categoria { color: var(--tema-cor, #e63946); font-size: 7.7px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.4px; margin-bottom: 10.5px; display: flex; align-items: center; gap: 5.6px; }
        .destaque-resumo { font-size: clamp(11.2px, 1.4vw, 13.3px); line-height: 1.6; color: #444; margin-bottom: 7px; }
        .btn-ver-artigo { display: inline-flex; align-items: center; gap: 5.6px; color: var(--tema-cor, #e63946); text-decoration: none; font-size: 9.1px; font-weight: 800; text-transform: uppercase; margin-bottom: 17.5px; }

        .destaque-media iframe { width: 100%; aspect-ratio: 16 / 9; border: none; display: block; }

        /* Estilos Premium Actions, Banner e Carrossel */
        .premium-actions-bar { display: flex; align-items: center; padding: 8.4px 10.5px; gap: 7px; border-top: 1px solid #f0f0f0; background: #fff; }
        .btn-premium-icon { background: #f8f9fa; border: 1px solid transparent; padding: 5.6px 9.8px; border-radius: 14px; font-size: 8.4px; font-weight: 700; color: #444; display: flex; align-items: center; gap: 5.6px; cursor: pointer; }
        
        .secao-produtos-banner { margin: 14px 10.5px; padding: 12px; background: #fff; border: 1px solid #f0f0f0; border-radius: 12px; }
        .banner-produto-item { display: flex; text-decoration: none; background: #fafafa; border: 1px solid #eee; border-radius: 10px; margin-bottom: 10px; }
        .banner-img-box { width: 95px; min-width: 95px; height: 95px; padding: 8px; }
        .banner-thumb { width: 100%; height: 100%; object-fit: contain; }

        .carrossel-temas { margin: 10.5px; }
        .temas-container { display: flex; gap: 10.5px; overflow-x: auto; scrollbar-width: none; }
        .tema-card { min-width: 105px; cursor: pointer; }
        .tema-thumb { width: 105px; height: 59.5px; border-radius: 5.6px; object-fit: cover; }

        /* 3. CONSOLE DE DEBUG (MANTIDO PARA MONITORAMENTO) */
        #painel-debug-geek {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 120px;
            background: rgba(0,0,0,0.95); border-top: 2px solid #2563eb;
            z-index: 99999; font-family: monospace; font-size: 10px; color: #0f0;
            overflow-y: scroll; padding: 10px; box-sizing: border-box;
        }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #222; }
        .log-error { color: #ff4d4d; }
        #btn-limpar-log {
            position: fixed; bottom: 125px; right: 10px;
            background: #2563eb; color: white; border: none;
            padding: 5px 10px; border-radius: 4px; font-size: 10px;
            z-index: 100000; cursor: pointer;
        }

        /* 4. MODAL E TOAST */
        #modal-noticia { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); z-index: 99999; overflow-y: auto; }
        #modal-conteudo { background: white; color: #121212; max-width: 630px; margin: 28px auto; padding: 21px; border-radius: 8px; position: relative; }
        #toast-copiado { position: fixed; bottom: 130px; left: 50%; transform: translateX(-50%); background: #4caf50; color: white; padding: 8px 16px; border-radius: 4px; opacity: 0; transition: 0.3s; z-index: 10000; }
        #toast-copiado.mostrar { opacity: 1; }

        /* Notificação Superior */
        #notificacao-novo-artigo {
            position: fixed; top: 14px; right: 14px; background: #2563eb; color: #fff;
            padding: 10px 15px; border-radius: 8px; z-index: 10000;
            display: flex; align-items: center; gap: 10px;
            transform: translateX(150%); transition: 0.5s;
        }
        #notificacao-novo-artigo.mostrar { transform: translateX(0); }
    </style>
</head>
<body>

    <div id="painel-debug-geek">
        <div class="log-entry">> Monitor de Sistema Ativado...</div>
    </div>
    <button id="btn-limpar-log" onclick="document.getElementById('painel-debug-geek').innerHTML = ''">Limpar Console</button>

    <div class="destaque-wrapper">
        
        <div id="notificacao-novo-artigo">
            <i class="fa-solid fa-bolt"></i>
            <div>
                <div style="font-size: 7px; font-weight: 800; opacity: 0.8; text-transform: uppercase;">Firebase Realtime</div>
                <div id="novo-artigo-titulo" style="font-size: 10px; font-weight: 700;">Sincronizando...</div>
            </div>
        </div>

        <div id="hero-area"></div>

        <div id="container-principal">
            <div id="status-motor" style="text-align: center; padding: 100px; color: #888;">
                <i class="fa-solid fa-circle-notch fa-spin"></i><br>
                <span style="font-size: 12px; font-weight: 600;">Iniciando motor modular...</span>
            </div>
        </div>

        <div id="pagination-control" style="text-align: center; padding: 40px; display: none;">
            <button class="btn-paginacao-geek" id="btn-carregar-mais">Carregar mais</button>
        </div>
    </div>

    <div id="modal-noticia">
        <div id="modal-conteudo">
            <button id="modal-fechar" onclick="document.getElementById('modal-noticia').style.display='none'" 
                    style="position: absolute; top: 15px; right: 15px; border: none; background: #f0f0f0; border-radius: 50%; width: 30px; height: 30px; cursor: pointer;">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div id="modal-dinamico-container"></div>
        </div>
    </div>

    <div id="toast-copiado">Copiado com sucesso!</div>

    <script>
        (function() {
            const painel = document.getElementById('painel-debug-geek');
            function addLog(msg, type = 'log') {
                const entry = document.createElement('div');
                entry.className = 'log-entry' + (type === 'error' ? ' log-error' : '');
                entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
                painel.appendChild(entry);
                painel.scrollTop = painel.scrollHeight;
            }
            console.log = (m) => { addLog(m); };
            console.error = (m) => { addLog(m, 'error'); };
        })();
    </script>

    <script type="module" src="./inicializador-do-site.js"></script>

</body>
</html>
