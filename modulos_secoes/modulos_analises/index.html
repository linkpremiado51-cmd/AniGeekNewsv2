    <script>
        // Função para Abrir/Fechar o Painel
        function toggleLogs() {
            const painel = document.getElementById('painel-debug-geek');
            const display = window.getComputedStyle(painel).display;
            painel.style.display = (display === 'none') ? 'flex' : 'none';
        }

        // Engine de Captura de Logs Profissional
        (function() {
            const lista = document.getElementById('logs-lista');
            
            function addLog(msg, type = 'log') {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                if(type === 'error') entry.classList.add('log-error');
                if(type === 'warn') entry.classList.add('log-warn');

                const time = new Date().toLocaleTimeString([], { hour12: false });
                
                entry.innerHTML = `<span class="log-time">[${time}]</span><span class="${type === 'log' ? 'log-info' : ''}">${msg}</span>`;
                
                lista.appendChild(entry);
                lista.scrollTop = lista.scrollHeight;
            }

            const oldLog = console.log;
            console.log = function() {
                addLog(Array.from(arguments).join(' '), 'log');
                oldLog.apply(console, arguments);
            };

            const oldError = console.error;
            console.error = function() {
                addLog(Array.from(arguments).join(' '), 'error');
                oldError.apply(console, arguments);
            };

            const oldWarn = console.warn;
            console.warn = function() {
                addLog(Array.from(arguments).join(' '), 'warn');
                oldWarn.apply(console, arguments);
            };

            window.onerror = function(msg, url, line) {
                addLog(`CRITICAL ERROR: ${msg} (Linha: ${line})`, 'error');
                return false;
            };
        })();
    </script>

    <!-- ✅ Lógica JavaScript solicitada -->
    <script>
        /* ======================================================
           CORE DO HEADER: ABAS, BUSCA E NAVEGAÇÃO
        ====================================================== */

        // 1. Lógica do Menu Mobile
        window.toggleMobileMenu = () => {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('active');
        };

        // 2. Lógica da Busca (Search)
        const inputBusca = document.getElementById('input-busca-global');
        const surface = document.getElementById('search-results-surface');
        let timeoutBusca = null;

        if (inputBusca) {
            inputBusca.addEventListener('input', (e) => {
                clearTimeout(timeoutBusca);
                const termo = e.target.value.toLowerCase().trim();
                
                if (termo === "") { 
                    surface.style.display = 'none'; 
                    return; 
                }

                timeoutBusca = setTimeout(() => {
                    // OBS: window.todasAsNoticias deve vir do seu arquivo Firebase principal
                    const bancoDeDados = window.todasAsNoticias || [];
                    
                    const filtradas = bancoDeDados.filter(n => {
                        const titulo = (n.titulo || "").toLowerCase();
                        const cat = (n.categoria || "").toLowerCase();
                        return titulo.includes(termo) || cat.includes(termo);
                    }).slice(0, 5);

                    if (filtradas.length === 0) {
                        surface.innerHTML = '<div style="padding:15px; font-size:11px; color:var(--text-muted); text-align:center;">Sem resultados.</div>';
                    } else {
                        surface.innerHTML = filtradas.map(news => `
                            <div class="result-item-list" onclick="window.abrirNoticiaEmModal(window.todasAsNoticias.find(n=>n.id=='${news.id}')); surface.style.display='none';" 
                                 style="cursor:pointer; display:flex; align-items:center; gap:10px; padding:10px; border-bottom:1px solid var(--border);">
                                <img src="${news.thumb || news.capaNoticia || news.capaUrl}" style="width:40px; height:40px; object-fit:cover; border-radius:4px;">
                                <div>
                                   <div style="font-size:8px; font-weight:900; color:var(--primary); text-transform:uppercase;">${news.categoria}</div>
                                   <div style="font-size:11px; font-weight:700; color:var(--text-main); line-height:1.2;">${news.titulo}</div>
                                </div>
                            </div>`
                        ).join('');
                    }
                    surface.style.display = 'block';
                }, 300);
            });
        }

        // 3. Sistema de Abas Enterprise v7 (Injeta o menu de configuração automaticamente)
        (function(){
            const CONFIG = { MAX_TABS: 12, KEYS: { ORDER: 'ag_v7_order', MODE: 'ag_v7_mode' } };
            
            // Catalogo (Simplificado para exemplo, adicione o resto do seu catálogo aqui)
            const CATALOGO = [
              { sessao: "MANCHETES", id: 'manchetes', cor: "#FF4500", itens: [ {id:'destaques', label:'Destaques'}, {id:'ultimas', label:'Últimas'} ] },
              { sessao: "ANIGEEK", id: 'analises', cor: "#8A2BE2", itens: [ {id:'analises', label:'Análises'}, {id:'opiniao', label:'Opinião'} ] },
              // ... cole o resto do seu catálogo CATALOGO aqui ...
            ];

            // Injeção de CSS Dinâmico para a "Gaveta" (Drawer)
            const styles = `
              #ag-drawer { 
                background: var(--card-bg); border-bottom: 1px solid var(--border); 
                max-height: 0; overflow: hidden; transition: 0.4s cubic-bezier(0.25, 1, 0.5, 1);
                position: absolute; width: 100%; left: 0; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
              }
              #ag-drawer.open { max-height: 80vh; overflow-y: auto; padding-bottom: 20px; }
              .ag-section-header-btn {
                 display: flex; align-items: center; gap: 8px; margin: 20px 0 10px 14px;
                 background: none; border: none; cursor: pointer;
              }
              .ag-section-text { font-size: 11px; font-weight: 900; text-transform: uppercase; color: var(--text-main); }
              .ag-grid-container { 
                 display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
                 gap: 8px; padding: 0 14px; 
              }
              .ag-card { 
                 padding: 8px; border-radius: 4px; background: var(--bg); border: 1px solid var(--border);
                 font-size: 10px; text-align: center; cursor: pointer; color: var(--text-main);
              }
              .ag-card.is-selected { background: var(--text-main); color: var(--bg); border-color: var(--text-main); }
            `;
            const styleSheet = document.createElement("style");
            styleSheet.innerText = styles;
            document.head.appendChild(styleSheet);

            function load(k,d){ try{ return JSON.parse(localStorage.getItem(k)) ?? d }catch(e){ return d } }
            function save(k,v){ localStorage.setItem(k,JSON.stringify(v)); }
            function getOrder(){ return load(CONFIG.KEYS.ORDER, ['manchetes', 'destaques', 'ultimas']); }

            function renderBar(){
              const bar = document.getElementById('filterScroller');
              if(!bar) return;

              // Cria a Gaveta se não existir
              if(!document.getElementById('ag-drawer')) {
                  const drawer = document.createElement('div');
                  drawer.id = 'ag-drawer';
                  bar.parentNode.insertBefore(drawer, bar.nextSibling); // Insere logo após o scroller
              }
              
              const order = getOrder();
              bar.innerHTML = ''; // Limpa barra

              // Renderiza botões ativos
              order.forEach(id => {
                 const btn = document.createElement('button');
                 btn.className = 'filter-tag';
                 btn.innerText = id.toUpperCase(); // Simplificação, ideal buscar label no catálogo
                 btn.onclick = () => {
                     document.querySelectorAll('.filter-tag').forEach(b=>b.classList.remove('active'));
                     btn.classList.add('active');
                     // Aqui chamaria sua função de carregar seção: window.carregarSecao(id);
                 };
                 bar.appendChild(btn);
              });

              // Botão Engrenagem
              const cfg = document.createElement('button');
              cfg.className = 'filter-tag cfg-btn';
              cfg.innerHTML = '<i class="fa-solid fa-gear"></i>';
              cfg.onclick = () => {
                  renderDrawer();
                  document.getElementById('ag-drawer').classList.toggle('open');
              };
              bar.appendChild(cfg);
            }

            function renderDrawer(){
                const drawer = document.getElementById('ag-drawer');
                const order = getOrder();
                drawer.innerHTML = `<div style="padding:15px; font-size:10px; text-align:center; color:var(--text-muted)">SELECIONE AS SEÇÕES (MAX ${CONFIG.MAX_TABS})</div>`;
                
                // Aqui entraria o loop do CATALOGO para preencher o drawer
                // Simplificado para estrutura:
                CATALOGO.forEach(sec => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <div class="ag-section-header-btn"><span class="ag-section-text">${sec.sessao}</span></div>
                        <div class="ag-grid-container">
                            ${sec.itens.map(item => `
                                <div class="ag-card ${order.includes(item.id)?'is-selected':''}" 
                                     onclick="toggleItem('${item.id}')">${item.label}</div>
                            `).join('')}
                        </div>`;
                    drawer.appendChild(div);
                });
            }

            // Função exposta para o onclick do card
            window.toggleItem = (id) => {
                let order = getOrder();
                if(order.includes(id)) order = order.filter(x => x!==id);
                else { if(order.length < CONFIG.MAX_TABS) order.push(id); }
                save(CONFIG.KEYS.ORDER, order);
                renderBar();
                renderDrawer();
            };

            // Inicia
            renderBar();
        })();
    </script>
