    <script>
        function toggleLogs() {
            const painel = document.getElementById('painel-debug-geek');
            const display = window.getComputedStyle(painel).display;
            painel.style.display = (display === 'none') ? 'flex' : 'none';
        }

        (function() {
            const lista = document.getElementById('logs-lista');
            function addLog(msg, type = 'log') {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                if(type === 'error') entry.classList.add('log-error');
                if(type === 'warn') entry.classList.add('log-warn');
                const time = new Date().toLocaleTimeString([], { hour12: false });
                entry.innerHTML = `<span class="log-time">[${time}]</span><span class="${type === 'log' ? 'log-info' : ''}">${msg}</span>`;
                lista.appendChild(entry);
                lista.scrollTop = lista.scrollHeight;
            }
            const oldLog = console.log;
            console.log = function() { addLog(Array.from(arguments).join(' '), 'log'); oldLog.apply(console, arguments); };
            const oldError = console.error;
            console.error = function() { addLog(Array.from(arguments).join(' '), 'error'); oldError.apply(console, arguments); };
            const oldWarn = console.warn;
            console.warn = function() { addLog(Array.from(arguments).join(' '), 'warn'); oldWarn.apply(console, arguments); };
            window.onerror = function(msg, url, line) { addLog(`CRITICAL ERROR: ${msg} (Linha: ${line})`, 'error'); return false; };
        })();
    </script>

            ];

            const v7Styles = `
                #ag-drawer { background: #ffffff; border-bottom: 1px solid #e0e0e0; overflow: hidden; max-height: 0; transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1); opacity: 0; width: 100%; position: absolute; left: 0; z-index: 1000; box-shadow: 0 10.5px 21px rgba(0,0,0,0.08); }
                body.dark-mode #ag-drawer { background: #141414; border-color: #333; box-shadow: 0 10.5px 21px rgba(0,0,0,0.5); }
                #ag-drawer.open { max-height: 85vh; opacity: 1; }
                .ag-drawer-scroll { max-height: 85vh; overflow-y: auto; padding: 21px 14px; scrollbar-width: thin; }
                .ag-drawer-header { display: flex; justify-content: space-between; align-items: center; gap: 14px; flex-wrap: wrap; max-width: 840px; position: sticky; top: -21px; z-index: 100; margin: -21px auto 21px auto; padding: 17.5px 0; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8.4px); border-bottom: 1px solid rgba(0, 0, 0, 0.05); }
                body.dark-mode .ag-drawer-header { background: rgba(20, 20, 20, 0.85); border-color: rgba(255, 255, 255, 0.08); }
                .ag-search-wrapper { position: relative; flex: 1; min-width: 196px; }
                .ag-search-input { width: 100%; padding: 7.7px 10.5px 7.7px 31.5px; border-radius: 7px; border: 1px solid rgba(0,0,0,0.1); background: rgba(0,0,0,0.04); font-size: 9.8px; font-weight: 500; outline: none; }
                body.dark-mode .ag-search-input { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1); color: #fff; }
                .ag-mode-group { background: rgba(0,0,0,0.05); padding: 2.8px; border-radius: 7px; display: flex; }
                .ag-mode-btn { padding: 5.6px 11.2px; border: none; background: transparent; border-radius: 4.9px; font-size: 7.7px; font-weight: 800; color: #888; cursor: pointer; text-transform: uppercase; }
                .ag-mode-btn.active { background: #fff; color: #000; }
                body.dark-mode .ag-mode-btn.active { background: #333; color: #fff; }
                .ag-section-block { margin-bottom: 24.5px; max-width: 840px; margin-left: auto; margin-right: auto; }
                .ag-section-header-btn { display: flex; align-items: center; gap: 7px; margin-bottom: 8.4px; background: transparent; border: none; padding: 3.5px 0; cursor: pointer; width: fit-content; }
                .ag-section-text { font-size: 9.8px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.7px; color: #333; }
                body.dark-mode .ag-section-text { color: #fff; }
                .ag-section-header-btn.is-active .ag-section-text { color: #e50914; text-decoration: underline; }
                .ag-grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); gap: 7px; }
                .ag-card { background: #f9f9f9; border: 1px solid transparent; border-radius: 4.2px; padding: 8.4px 7px; font-size: 9.1px; font-weight: 500; color: #444; text-align: center; cursor: pointer; transition: 0.2s; height: 100%; display: flex; align-items: center; justify-content: center; position: relative; }
                body.dark-mode .ag-card { background: #1e1e1e; color: #ccc; }
                .ag-card.is-selected { border-color: #e50914; color: #e50914; font-weight: 700; }
                #ag-toast-container { position: fixed; bottom: 21px; left: 50%; transform: translateX(-50%); z-index: 99999; pointer-events: none; display: flex; flex-direction: column; gap: 7px; }
                .ag-toast { background: rgba(30, 30, 30, 0.95); color: #fff; padding: 8.4px 16.8px; border-radius: 35px; font-size: 9.1px; font-weight: 600; box-shadow: 0 3.5px 10.5px rgba(0,0,0,0.3); opacity: 0; animation: agSlideUp 0.3s forwards; }
                @keyframes agSlideUp { to { opacity: 1; transform: translateY(0); } }
                .filter-tag.cfg-btn { position: sticky; right: 0 !important; z-index: 99; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5.6px); min-width: 33.6px; height: 23.8px; border: none; border-left: 1px solid rgba(0, 0, 0, 0.05); cursor: pointer; display: flex; align-items: center; justify-content: center; }
                body.dark-mode .filter-tag.cfg-btn { background: rgba(20, 20, 20, 0.9); border-left: 1px solid rgba(255, 255, 255, 0.1); }
            `;
            const styleSheet = document.createElement("style");
            styleSheet.innerText = v7Styles;
            document.head.appendChild(styleSheet);

            function showToast(message, type = 'normal') {
                let container = document.getElementById('ag-toast-container') || Object.assign(document.createElement('div'), {id:'ag-toast-container'});
                if(!container.parentNode) document.body.appendChild(container);
                const toast = document.createElement('div');
                toast.className = `ag-toast ${type}`;
                toast.innerHTML = message;
                container.appendChild(toast);
                setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 300); }, 3000);
            }

            function load(k,d){ try{ return JSON.parse(localStorage.getItem(k)) ?? d }catch(e){ return d } }
            function save(k,v){ localStorage.setItem(k,JSON.stringify(v)); }
            function getMode(){ return load(CONFIG.KEYS.MODE, 'dynamic'); }
            function getOrder(){ return load(CONFIG.KEYS.ORDER, ['manchetes', 'destaques', 'ultimas']); }

            function findItem(id){
                for(let sec of CATALOGO){
                    if(sec.id === id) return { id: sec.id, label: sec.sessao };
                    const item = sec.itens.find(i => i.id === id);
                    if(item) return item;
                }
                return null;
            }

            function renderBar(){
                const bar = document.getElementById('filterScroller');
                if(!bar) return;
                let drawer = document.getElementById('ag-drawer') || Object.assign(document.createElement('div'), {id:'ag-drawer'});
                if(!drawer.parentNode) bar.parentNode.insertBefore(drawer, bar.nextSibling);

                const order = getOrder();
                bar.innerHTML = '';
                order.forEach(id => {
                    const item = findItem(id);
                    if(!item) return;
                    const btn = document.createElement('button');
                    btn.className = 'filter-tag';
                    btn.textContent = item.label;
                    btn.onclick = () => {
                        document.querySelectorAll('#filterScroller .filter-tag').forEach(b=>b.classList.remove('active'));
                        btn.classList.add('active');
                        drawer.classList.remove('open');
                        if(window.carregarSecao) window.carregarSecao(id);
                    };
                    bar.appendChild(btn);
                });
                const cfg = document.createElement('button');
                cfg.className = 'filter-tag cfg-btn';
                cfg.innerHTML = '<i class="fa-solid fa-gear"></i>';
                cfg.onclick = () => {
                    if(drawer.classList.contains('open')) drawer.classList.remove('open');
                    else { renderDrawer(); drawer.classList.add('open'); }
                };
                bar.appendChild(cfg);
            }

            function renderDrawer(filterText = ""){
                const drawer = document.getElementById('ag-drawer');
                const order = getOrder();
                const mode = getMode();
                const term = filterText.toLowerCase();

                drawer.innerHTML = `
                    <div class="ag-drawer-scroll">
                        <div class="ag-drawer-header">
                            <div class="ag-search-wrapper">
                                <input type="text" class="ag-search-input" id="ag-search-input" placeholder="Pesquisar..." value="${filterText}">
                            </div>
                            <div class="ag-mode-group">
                                <button id="btn-fixo" class="ag-mode-btn ${mode==='fixed'?'active':''}">Fixo</button>
                                <button id="btn-dinamico" class="ag-mode-btn ${mode==='dynamic'?'active':''}">Auto</button>
                            </div>
                        </div>
                        <div id="ag-catalog-container"></div>
                    </div>`;

                const container = document.getElementById('ag-catalog-container');
                CATALOGO.forEach(sec => {
                    const itensFiltrados = sec.itens.filter(i => i.label.toLowerCase().includes(term));
                    if(term !== "" && !sec.sessao.toLowerCase().includes(term) && itensFiltrados.length === 0) return;

                    const isCatSelected = order.includes(sec.id);
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'ag-section-block';
                    sectionDiv.innerHTML = `
                        <button class="ag-section-header-btn ${isCatSelected?'is-active':''}" onclick="window.toggleV7('${sec.id}', '${sec.sessao}')">
                            <span class="ag-section-text">${sec.sessao}</span>
                        </button>
                        <div class="ag-grid-container"></div>`;
                    
                    const grid = sectionDiv.querySelector('.ag-grid-container');
                    (term==="" || sec.sessao.toLowerCase().includes(term) ? sec.itens : itensFiltrados).forEach(item => {
                        const isSelected = order.includes(item.id);
                        const card = document.createElement('div');
                        card.className = `ag-card ${isSelected?'is-selected':''}`;
                        card.textContent = item.label;
                        card.onclick = () => window.toggleV7(item.id, item.label);
                        grid.appendChild(card);
                    });
                    container.appendChild(sectionDiv);
                });

                document.getElementById('ag-search-input').oninput = (e) => renderDrawer(e.target.value);
                document.getElementById('btn-fixo').onclick = () => { save(CONFIG.KEYS.MODE, 'fixed'); renderDrawer(); };
                document.getElementById('btn-dinamico').onclick = () => { save(CONFIG.KEYS.MODE, 'dynamic'); renderDrawer(); };
            }

            window.toggleV7 = (id, label) => {
                let order = getOrder();
                if(order.includes(id)){
                    order = order.filter(x => x !== id);
                    showToast(`Removido: ${label}`);
                } else {
                    if(order.length >= CONFIG.MAX_TABS) return showToast("Limite atingido!", "error");
                    order.push(id);
                    showToast(`Adicionado: ${label}`, "success");
                }
                save(CONFIG.KEYS.ORDER, order);
                renderBar();
                renderDrawer(document.getElementById('ag-search-input')?.value || "");
            };

            renderBar();
        })();
    </script>
</body>
</html>
