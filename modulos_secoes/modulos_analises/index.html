<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análises | AniGeekNews</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Merriweather:wght@300;400;700&family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="../../estilos/geral.css">

    <style>
        /* --- SISTEMA DE LOGS PROFISSIONAL --- */
        #debug-container-geek {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 1000000;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #painel-debug-geek {
            width: 320px;
            height: 450px;
            background: rgba(13, 13, 13, 0.96);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: none; /* Inicia fechado */
            flex-direction: column;
            margin-bottom: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        #logs-header {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        #logs-lista {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            font-family: 'Fira Code', 'Cascadia Code', monospace;
            font-size: 11px;
            line-height: 1.6;
            color: #d1d1d1;
        }

        /* Estilização dos tipos de Log */
        .log-entry { 
            margin-bottom: 8px; 
            padding-bottom: 4px; 
            border-bottom: 1px solid rgba(255,255,255,0.03);
            word-wrap: break-word;
        }
        .log-time { color: #666; margin-right: 8px; font-size: 9px; }
        .log-info { color: #00ff95; }
        .log-error { color: #ff4d4d; background: rgba(255, 77, 77, 0.1); border-radius: 2px; }
        .log-warn { color: #ffcc00; }

        #btn-log-toggle {
            width: 55px;
            height: 55px;
            border-radius: 18px;
            background: #111;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
        }

        #btn-log-toggle:hover {
            transform: scale(1.05);
            background: #e63946;
            border-color: #e63946;
        }

        /* Scrollbar Customizado para o Painel */
        #logs-lista::-webkit-scrollbar { width: 4px; }
        #logs-lista::-webkit-scrollbar-track { background: transparent; }
        #logs-lista::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body>
<div class="sticky-header-group">
    <header>
        <div class="nav-container">
            <a href="./index.html" class="logo">AniGeeknewsv3.com<span></span></a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#">Animes</a></li>
                <li class="nav-item"><a href="#">Games</a></li>
                <li class="nav-item"><a href="#">Mangás</a></li>
                <li class="nav-item" id="area-usuario"><span>Aguardando...</span></li>
            </ul>
            <div class="header-actions">
                <button class="sections-btn" onclick="toggleMobileMenu()">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </div>
    </header>

    <div class="search-bar-wrapper">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="input-busca-global" placeholder="Pesquisar notícias, animes ou análises..." autocomplete="off">
        </div>
        <div id="search-results-surface"></div>
    </div>

    <div class="filter-scroller" id="filterScroller">
        </div>
</div>

<div class="mobile-menu" id="mobileMenu">
    <button class="close-menu" onclick="toggleMobileMenu()">×</button>
    <div id="container-menu-perfil"></div>
    <div class="mobile-menu-item"><a href="./index.html">Início</a></div>
    <div class="mobile-menu-item"><a href="#">Animes</a></div>
    <div class="mobile-menu-item"><a href="#">Games</a></div>
    <div class="mobile-menu-item"><a href="#">Mangás</a></div>
    <div class="theme-toggle-container" style="margin-top: 20px; padding: 0 20px;">
        <span style="font-weight: bold; font-size: 12px; color: var(--text-muted);">TEMA ESCURO</span>
        <label class="theme-toggle">
            <input type="checkbox" id="mobileThemeToggle">
            <span class="slider"></span>
        </label>
    </div>
</div>

<script>
    function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        menu.classList.toggle('active');
    }
</script>

    <div id="debug-container-geek">
        <div id="painel-debug-geek">
            <div id="logs-header">
                <span style="color: #eee; font-size: 11px; font-weight: 800; letter-spacing: 1px;">DEBUG CONSOLE</span>
                <button onclick="document.getElementById('logs-lista').innerHTML = ''" style="background: rgba(255,255,255,0.05); border: none; color:#aaa; cursor:pointer; font-size:9px; padding: 4px 8px; border-radius: 4px;">Limpar</button>
            </div>
            <div id="logs-lista">
                <div class="log-entry"><span class="log-info">></span> Sistema de Monitoramento Ativo...</div>
            </div>
        </div>
        <button id="btn-log-toggle" onclick="toggleLogs()">
            <i class="fa-solid fa-terminal"></i>
        </button>
    </div>

    <script>
        // Função para Abrir/Fechar o Painel
        function toggleLogs() {
            const painel = document.getElementById('painel-debug-geek');
            const display = window.getComputedStyle(painel).display;
            painel.style.display = (display === 'none') ? 'flex' : 'none';
        }

        // Engine de Captura de Logs Profissional
        (function() {
            const lista = document.getElementById('logs-lista');
            
            function addLog(msg, type = 'log') {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                if(type === 'error') entry.classList.add('log-error');
                if(type === 'warn') entry.classList.add('log-warn');

                const time = new Date().toLocaleTimeString([], { hour12: false });
                
                entry.innerHTML = `<span class="log-time">[${time}]</span><span class="${type === 'log' ? 'log-info' : ''}">${msg}</span>`;
                
                lista.appendChild(entry);
                lista.scrollTop = lista.scrollHeight;
            }

            const oldLog = console.log;
            console.log = function() {
                addLog(Array.from(arguments).join(' '), 'log');
                oldLog.apply(console, arguments);
            };

            const oldError = console.error;
            console.error = function() {
                addLog(Array.from(arguments).join(' '), 'error');
                oldError.apply(console, arguments);
            };

            const oldWarn = console.warn;
            console.warn = function() {
                addLog(Array.from(arguments).join(' '), 'warn');
                oldWarn.apply(console, arguments);
            };

            window.onerror = function(msg, url, line) {
                addLog(`CRITICAL ERROR: ${msg} (Linha: ${line})`, 'error');
                return false;
            };
        })();
    </script>

    <div class="container-app">
        <div id="notificacao-novo-artigo">
            <i class="fa-solid fa-satellite-dish" style="color: #e63946;"></i>
            <div>

                <div id="novo-artigo-titulo" style="font-size: 11px; font-weight: 700;">Aguardando nova análise...</div>
            </div>
        </div>

        <div id="hero-area"></div>

        <div id="container-principal">
            <p id="status-motor" style="text-align: center; padding: 100px; opacity: 0.5;">

                Iniciando motor modular...
            </p>
        </div>

        <div id="pagination-control" style="text-align: center; padding: 40px; display: none;">

                Carregar mais
            </button>
        </div>
    </div>

    <div id="modal-noticia" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:10000; overflow-y:auto;">
        <div id="modal-conteudo" style="background:#fff; max-width:800px; margin:20px auto; padding:20px; border-radius:12px; position:relative;">
            <button id="modal-fechar" onclick="document.getElementById('modal-noticia').style.display='none'" style="position:absolute; top:10px; right:10px; background:none; border:none; color:#111; font-size:30px; cursor:pointer;">&times;</button>
            <div id="modal-dinamico-container"></div>
        </div>
    </div>

    <div id="toast-copiado">Copiado com sucesso!</div>

    <script type="module" src="./inicializador-do-site.js"></script>

</body>
