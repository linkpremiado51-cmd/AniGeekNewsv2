<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análises | AniGeekNews</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="../estilos/geral.css">
    <link rel="stylesheet" href="../estilos/secoes/analises.css">

    <style>
        body {
            background-color: var(--bg, #0a0a0a);
            color: var(--text-main, #ffffff);
            font-family: 'Merriweather', serif;
            margin: 0;
            padding: 0;
        }

        .container-app {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        #hero-area { margin-bottom: 40px; }
        
        /* Notificação de Sync */
        #notificacao-novo-artigo {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        /* Estilo para o Toast de Copiado */
        #toast-copiado {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #e63946;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: none;
            z-index: 9999;
        }

        #toast-copiado.mostrar { display: block; }
    </style>
</head>
<body>

    <div class="container-app">
        <div id="notificacao-novo-artigo">
            <i class="fa-solid fa-satellite-dish" style="color: #e63946;"></i>
            <div>
                <div style="font-size: 8px; font-weight: 800; opacity: 0.6; text-transform: uppercase;">Sincronizado com Firebase</div>
                <div id="novo-artigo-titulo" style="font-size: 11px; font-weight: 700;">Aguardando nova análise...</div>
            </div>
        </div>

        <div id="hero-area"></div>

        <div id="container-principal">
            <p style="text-align: center; padding: 100px; opacity: 0.5;">Iniciando motor modular...</p>
        </div>

        <div id="pagination-control" style="text-align: center; padding: 40px; display: none;">
            <button id="btn-carregar-mais" style="cursor: pointer; padding: 15px 30px; border: 1px solid #333; background: none; color: white; border-radius: 5px; font-weight: bold; text-transform: uppercase;">
                Carregar mais
            </button>
        </div>
    </div>

    <div id="modal-noticia" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:10000; overflow-y:auto;">
        <div id="modal-conteudo" style="background:#111; max-width:800px; margin:20px auto; padding:20px; border-radius:12px; position:relative;">
            <button id="modal-fechar" style="position:absolute; top:10px; right:10px; background:none; border:none; color:white; font-size:30px; cursor:pointer;">&times;</button>
            </div>
    </div>

    <div id="toast-copiado">Copiado com sucesso!</div>

    <script type="module" src="./inicializador-do-site.js"></script>

</body>
</html>
