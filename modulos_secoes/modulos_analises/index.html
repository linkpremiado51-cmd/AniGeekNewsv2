<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análises | AniGeekNews</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Merriweather:wght@300;400;700&family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="./estilos/geral.css">
    <link rel="stylesheet" href="./estilos/secoes/analises.css">

    <style>
        /* --- SISTEMA DE LOGS PROFISSIONAL --- */
        #debug-container-geek {
            position: fixed; bottom: 25px; right: 25px; z-index: 1000000;
            font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: flex-end;
        }
        #painel-debug-geek {
            width: 320px; height: 450px; background: rgba(13, 13, 13, 0.96);
            backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; display: none; flex-direction: column;
            margin-bottom: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); overflow: hidden;
        }
        #logs-header { padding: 12px 15px; background: rgba(255, 255, 255, 0.03); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        #logs-lista { flex: 1; overflow-y: auto; padding: 15px; font-family: monospace; font-size: 11px; color: #d1d1d1; }
        .log-entry { margin-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .log-time { color: #666; margin-right: 8px; font-size: 9px; }
        .log-info { color: #00ff95; }
        #btn-log-toggle {
            width: 55px; height: 55px; border-radius: 18px; background: #111;
            color: white; border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <div id="debug-container-geek">
        <div id="painel-debug-geek">
            <div id="logs-header">
                <span style="color: #eee; font-size: 11px; font-weight: 800;">DEBUG CONSOLE</span>
                <button onclick="document.getElementById('logs-lista').innerHTML = ''" style="background: none; border: none; color:#aaa; cursor:pointer; font-size:9px;">Limpar</button>
            </div>
            <div id="logs-lista"><div class="log-entry"><span class="log-info">></span> Monitor Ativo...</div></div>
        </div>
        <button id="btn-log-toggle" onclick="toggleLogs()"><i class="fa-solid fa-terminal"></i></button>
    </div>

    <div class="container-app">
        <div id="notificacao-novo-artigo">
            <i class="fa-solid fa-satellite-dish" style="color: #e63946;"></i>
            <div>
                <div style="font-size: 8px; font-weight: 800; opacity: 0.6; text-transform: uppercase;">Sincronizado com Firebase</div>
                <div id="novo-artigo-titulo" style="font-size: 11px; font-weight: 700;">Aguardando...</div>
            </div>
        </div>

        <div id="hero-area"></div>

        <div id="container-principal">
            <p id="status-motor" style="text-align: center; padding: 100px; opacity: 0.5;">
                <i class="fa-solid fa-gear fa-spin"></i><br>Iniciando motor modular...
            </p>
        </div>

        <div id="pagination-control" style="text-align: center; padding: 40px; display: none;">
            <button id="btn-carregar-mais" style="cursor: pointer; padding: 15px 30px; border: 1px solid #333; background: none; color: #111; border-radius: 5px; font-weight: bold;">
                CARREGAR MAIS
            </button>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <div id="modal-noticia" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:10000; overflow-y:auto;">
        <div id="modal-conteudo" style="background:#fff; max-width:800px; margin:20px auto; padding:20px; border-radius:12px; position:relative;">
            <button id="modal-fechar" onclick="document.getElementById('modal-noticia').style.display='none'" style="position:absolute; top:10px; right:10px; background:none; border:none; color:#111; font-size:30px; cursor:pointer;">&times;</button>
            <div id="modal-dinamico-container"></div>
        </div>
    </div>

    <div id="toast-copiado">Copiado com sucesso!</div>

    <script>
        async function carregarComponentes() {
            try {
                const headerRes = await fetch('./componentes/cabecalho/cabecalho.html');
                document.getElementById('header-placeholder').innerHTML = await headerRes.text();
                
                const footerRes = await fetch('./componentes/rodape/rodape.html');
                document.getElementById('footer-placeholder').innerHTML = await footerRes.text();
                
                console.log("✅ [UI] Cabeçalho e Rodapé carregados das suas próprias pastas.");
            } catch (err) {
                console.error("❌ [Erro] Falha ao carregar componentes:", err);
            }
        }
        carregarComponentes();

        function toggleLogs() {
            const painel = document.getElementById('painel-debug-geek');
            painel.style.display = (window.getComputedStyle(painel).display === 'none') ? 'flex' : 'none';
        }
    </script>

    <script type="module" src="./inicializador-do-site.js"></script>
</body>
</html>
