.destaque-wrapper {
  width: 100vw; 
  position: relative; 
  left: 50%; 
  right: 50%;
  margin-left: -50vw; 
  margin-right: -50vw;
  font-family: 'Inter', sans-serif; 
  background: #ffffff; 
  color: #121212;
  overflow-x: hidden; 
  box-sizing: border-box;
}

.destaque-wrapper * { 
  box-sizing: border-box; 
}

.destaque-secao { 
  width: 100%; 
  margin-bottom: 56px; 
  border-bottom: 1px solid #eaeaea; 
  padding-bottom: 14px; 
}

.destaque-padding { 
  padding: 0 17.5px; 
  max-width: 770px; 
  margin: 0 auto; 
}

.destaque-header { 
  display: flex; 
  justify-content: space-between; 
  align-items: flex-start; 
  gap: 14px; 
  margin-bottom: 10.5px; 
}

.destaque-titulo { 
  font-size: clamp(18.2px, 3.5vw, 30.8px); 
  font-weight: 800; 
  line-height: 1.1; 
  letter-spacing: -0.7px; 
  margin: 0; 
}

.menu-opcoes-container { 
  position: relative; 
  display: inline-block; 
}

.btn-tres-pontos { 
  background: none; 
  border: none; 
  font-size: 16.8px; 
  cursor: pointer; 
  color: #888; 
  padding: 3.5px 7px; 
  line-height: 1; 
}

.dropdown-conteudo {
  display: none; 
  position: absolute; 
  background-color: #ffffff; 
  min-width: 154px;
  box-shadow: 0px 5.6px 17.5px rgba(0,0,0,0.15); 
  z-index: 20; 
  border: 1px solid #eaeaea;
  border-radius: 5.6px; 
  overflow: hidden; 
  top: 100%; 
  margin-top: 3.5px;
}

.header-dropdown { right: 0; }

.acoes-dropdown { 
  left: 0; 
  top: auto; 
  bottom: 100%; 
  margin-bottom: 7px; 
}

.menu-opcoes-container:hover .dropdown-conteudo,
.menu-opcoes-container:focus-within .dropdown-conteudo { 
  display: block; 
  animation: fadeIn 0.2s ease-out; 
}

@keyframes fadeIn { 
  from { opacity: 0; transform: translateY(3.5px); } 
  to { opacity: 1; transform: translateY(0); } 
}

.dropdown-conteudo a { 
  color: #121212; 
  padding: 8.4px 14px; 
  text-decoration: none; 
  display: flex; 
  align-items: center; 
  gap: 8.4px; 
  font-size: 9.1px; 
  font-weight: 600; 
  border-bottom: 1px solid #f9f9f9; 
}

.dropdown-conteudo a:hover { 
  background-color: #f8f9fa; 
  color: var(--tema-cor); 
  padding-left: 16.8px; 
}

.destaque-categoria { 
  color: var(--tema-cor); 
  font-size: 7.7px; 
  font-weight: 800; 
  text-transform: uppercase; 
  letter-spacing: 1.4px; 
  margin-bottom: 10.5px; 
  display: flex; 
  align-items: center; 
  gap: 5.6px; 
}

.destaque-resumo { 
  font-size: clamp(11.2px, 1.4vw, 13.3px); 
  line-height: 1.6; 
  color: #444; 
  margin-bottom: 7px;

}

.btn-ver-artigo {

  align-items: center; 
  gap: 5.6px;

  font-size: 9.1px; 
  font-weight: 800; 
  text-transform: uppercase; 
  margin-bottom: 17.5px; 
  cursor: pointer; 
}

.destaque-info-grid {

  grid-template-columns: repeat(auto-fit, minmax(105px, 1fr));
  gap: 14px; 
  background: #f8f9fa; 
  padding: 10.5px;

  margin-bottom: 17.5px;
}

.info-item { display: flex; flex-direction: column; gap: 2.8px; }
.info-label { font-size: 7px; text-transform: uppercase; font-weight: 700; color: #888; }

.destaque-media iframe { width: 100%; aspect-ratio: 16 / 9; border: none; display: block; }

.destaque-acoes {

  gap: 10.5px; 
  max-width: 770px; 
  margin: 0 auto; 
}

.btn-acao {

.carrossel-temas { width: 100%; margin: 0 auto 28px; }

.temas-label { font-size: 7.7px; font-weight: 900; text-transform: uppercase; color: #888; }

  font-weight: 800;

.tema-card { flex: 0 0 112px; cursor: pointer; transition: transform 0.2s; }

.tema-thumb {

  object-fit: cover; 
  margin-bottom: 4.2px; 
}

.tema-titulo { 
  font-size: 7.7px; 
  font-weight: 700; 
  line-height: 1.3; 
  color: #121212; 
  display: -webkit-box; 
  -webkit-line-clamp: 2; 
  -webkit-box-orient: vertical; 
  overflow: hidden; 
}

#notificacao-video {
  position: fixed; 
  bottom: 14px; 
  left: 50%; 
  transform: translateX(-50%) translateY(150%);
  background: #121212; 
  color: #fff; 
  padding: 8.4px 14px; 
  z-index: 9999; 
  display: flex; 
  align-items: center; 
  gap: 10.5px; 
  border-radius: 2.8px;
  transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
  border-left: 2.8px solid var(--notif-cor, #fff);

}

  font-weight: 800; 
  font-size: 7px; 
  text-transform: uppercase; 
  cursor: pointer; 
}

@media (max-width: 768px) {
  .destaque-info-grid { grid-template-columns: 1fr 1fr; }
  .destaque-acoes { flex-wrap: wrap; }
  .menu-opcoes-container { flex: 1; }
  .btn-acao { width: 100%; justify-content: center; }

  font-weight: 600;
  z-index: 9999;
