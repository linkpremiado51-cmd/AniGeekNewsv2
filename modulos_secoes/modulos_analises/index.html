<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análises | AniGeekNews</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Merriweather:wght@300;400;700&family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="../../estilos/geral.css">
    <link rel="stylesheet" href="../../estilos/secoes/analises.css">

    <style>                    
        body {
            background-color: white; 
            margin: 0;
            padding: 0;
        }

        /* --- ESTILOS ORIGINAIS MANTIDOS --- */
        .destaque-wrapper {
            width: 100vw; 
            position: relative; 
            left: 50%; 
            right: 50%;
            margin-left: -50vw; 
            margin-right: -50vw;
            font-family: 'Inter', sans-serif; 
            background: #ffffff; 
            color: #121212;
            overflow-x: hidden; 
            box-sizing: border-box;
        }

        .destaque-wrapper * { box-sizing: border-box; }
        .destaque-secao { width: 100%; margin-bottom: 56px; border-bottom: 1px solid #eaeaea; padding-bottom: 14px; }
        .destaque-padding { padding: 0 17.5px; max-width: 770px; margin: 0 auto; }
        .destaque-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 14px; margin-bottom: 10.5px; }
        .destaque-titulo { font-size: clamp(18.2px, 3.5vw, 30.8px); font-weight: 800; line-height: 1.1; letter-spacing: -0.7px; margin: 0; }
        .menu-opcoes-container { position: relative; display: inline-block; }
        .btn-tres-pontos { background: none; border: none; font-size: 16.8px; cursor: pointer; color: #888; padding: 3.5px 7px; line-height: 1; }
        .dropdown-conteudo { display: none; position: absolute; background-color: #ffffff; min-width: 154px; box-shadow: 0px 5.6px 17.5px rgba(0,0,0,0.15); z-index: 20; border: 1px solid #eaeaea; border-radius: 5.6px; overflow: hidden; top: 100%; margin-top: 3.5px; }
        .header-dropdown { right: 0; }
        .acoes-dropdown { left: 0; top: auto; bottom: 100%; margin-bottom: 7px; }
        .menu-opcoes-container:hover .dropdown-conteudo, .menu-opcoes-container:focus-within .dropdown-conteudo { display: block; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(3.5px); } to { opacity: 1; transform: translateY(0); } }
        .dropdown-conteudo a { color: #121212; padding: 8.4px 14px; text-decoration: none; display: flex; align-items: center; gap: 8.4px; font-size: 9.1px; font-weight: 600; border-bottom: 1px solid #f9f9f9; }
        .dropdown-conteudo a:hover { background-color: #f8f9fa; color: var(--tema-cor); padding-left: 16.8px; }
        .destaque-categoria { color: var(--tema-cor); font-size: 7.7px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.4px; margin-bottom: 10.5px; display: flex; align-items: center; gap: 5.6px; }
        .destaque-resumo { font-size: clamp(11.2px, 1.4vw, 13.3px); line-height: 1.6; color: #444; margin-bottom: 7px; max-width: 595px; }
        .btn-ver-artigo { display: inline-flex; align-items: center; gap: 5.6px; color: var(--tema-cor); text-decoration: none; font-size: 9.1px; font-weight: 800; text-transform: uppercase; margin-bottom: 17.5px; cursor: pointer; }
        .destaque-info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(105px, 1fr)); gap: 14px; background: #f8f9fa; padding: 10.5px; border-left: 2.8px solid var(--tema-cor); margin-bottom: 17.5px; }
        .info-item { display: flex; flex-direction: column; gap: 2.8px; }
        .info-label { font-size: 7px; text-transform: uppercase; font-weight: 700; color: #888; }
        .info-valor { font-size: 9.1px; font-weight: 600; display: flex; align-items: center; gap: 4.2px; position: relative; }
        .destaque-media iframe { width: 100%; aspect-ratio: 16 / 9; border: none; display: block; }
        .destaque-acoes { display: flex; padding: 10.5px 17.5px 14px; gap: 10.5px; max-width: 770px; margin: 0 auto; }
        .btn-acao { border: 1px solid #d1d1d1; background: transparent; padding: 8.4px 14px; font-weight: 700; font-size: 8.4px; text-transform: uppercase; cursor: pointer; display: flex; align-items: center; gap: 5.6px; }
        .btn-acao:hover { background: #121212; color: #fff; border-color: #121212; }
        .carrossel-temas { width: 100%; margin: 0 auto 28px; }
        .carrossel-header { padding: 0 17.5px; max-width: 770px; margin: 0 auto 8.4px; display: flex; align-items: center; gap: 7px; }
        .temas-label { font-size: 7.7px; font-weight: 900; text-transform: uppercase; color: #888; }
        .temas-count { background: #f0f0f0; color: #121212; font-size: 6.3px; font-weight: 800; padding: 1.4px 4.2px; border-radius: 2.8px; }
        .temas-scroll-wrapper { width: 100%; overflow-x: auto; scrollbar-width: none; padding: 0 17.5px; }
        .temas-container { display: flex; gap: 8.4px; padding-bottom: 3.5px; width: max-content; }
        .tema-card { flex: 0 0 112px; cursor: pointer; transition: transform 0.2s; }
        .tema-card:hover { transform: scale(1.03); }
        .tema-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 4.2px; object-fit: cover; margin-bottom: 4.2px; }
        .tema-titulo { font-size: 7.7px; font-weight: 700; line-height: 1.3; color: #121212; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- NOTIFICAÇÕES E MODAIS --- */
        #notificacao-novo-artigo { position: fixed; top: 14px; right: 14px; background: #2563eb; color: #fff; padding: 10.5px 17.5px; border-radius: 5.6px; box-shadow: 0 7px 21px rgba(0,0,0,0.2); z-index: 10000; display: flex; align-items: center; gap: 8.4px; transform: translateX(150%); transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-family: 'Inter', sans-serif; }
        #notificacao-novo-artigo.mostrar { transform: translateX(0); }
        #toast-copiado { position: fixed; bottom: 14px; left: 50%; transform: translateX(-50%) translateY(150%); background: #4caf50; color: white; padding: 7px 14px; border-radius: 2.8px; font-size: 9.1px; font-weight: 600; z-index: 9999; opacity: 0; transition: transform 0.3s, opacity 0.3s; }
        #toast-copiado.mostrar { transform: translateX(-50%) translateY(0); opacity: 1; }
        #modal-noticia { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); z-index: 99999; padding: 14px; overflow-y: auto; }
        #modal-conteudo { background: white; color: #121212; max-width: 630px; margin: 28px auto; padding: 21px; border-radius: 5.6px; position: relative; }
        #modal-fechar { position: absolute; top: 10.5px; right: 10.5px; background: #eee; border: none; width: 22.4px; height: 22.4px; border-radius: 50%; font-size: 12.6px; cursor: pointer; }

        /* --- SISTEMA DE LOGS REFORMULADO (NOVO) --- */
        #debug-container-geek {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999999;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #painel-debug-geek {
            width: 300px;
            height: 400px;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            display: none; /* Inicia fechado */
            flex-direction: column;
            margin-bottom: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        #logs-header {
            padding: 10px;
            background: #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        #logs-lista {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            font-size: 11px;
            color: #0f0;
        }

        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #222; padding-bottom: 2px; }
        .log-error { color: #ff4d4d; }
        .log-warn { color: #ffcc00; }

        #btn-log-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #e63946;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Outros estilos de banner e produtos que você tinha... */
        .secao-produtos-banner { margin: 14px 10.5px; padding: 12px; background: #fff; border: 1px solid #f0f0f0; border-radius: 12px; }
        .banner-header { font-size: 10px; font-weight: 800; color: #999; text-transform: uppercase; margin-bottom: 12px; display: flex; align-items: center; gap: 6px; }
        .banner-produto-item { display: flex; text-decoration: none; background: #fafafa; border: 1px solid #eee; border-radius: 10px; overflow: hidden; transition: all 0.3s ease; margin-bottom: 10px;}
        .banner-img-box { width: 95px; min-width: 95px; height: 95px; background: #fff; display: flex; align-items: center; justify-content: center; padding: 8px; }
        .banner-thumb { width: 100%; height: 100%; object-fit: contain; }
        .banner-info { padding: 10px 14px; display: flex; flex-direction: column; justify-content: center; flex: 1; }
        .banner-titulo { font-size: 11.5px; font-weight: 800; color: #1a1a1a; margin-bottom: 3px; line-height: 1.2; }
    </style>
</head>
<body>

    <div id="debug-container-geek">
        <div id="painel-debug-geek">
            <div id="logs-header">
                <span style="color: white; font-size: 10px; font-weight: bold;">SISTEMA LOGS</span>
                <button onclick="document.getElementById('logs-lista').innerHTML = ''" style="background:none; border:none; color:#888; cursor:pointer; font-size:10px;">Limpar</button>
            </div>
            <div id="logs-lista">
                <div class="log-entry log-info">> Monitor Iniciado...</div>
            </div>
        </div>
        <button id="btn-log-toggle" onclick="toggleLogs()">
            <i class="fa-solid fa-terminal"></i>
        </button>
    </div>

    <script>
        // Função para Abrir/Fechar o Painel
        function toggleLogs() {
            const painel = document.getElementById('painel-debug-geek');
            if (painel.style.display === 'none' || painel.style.display === '') {
                painel.style.display = 'flex';
            } else {
                painel.style.display = 'none';
            }
        }

        // Script de Captura de Logs
        (function() {
            const lista = document.getElementById('logs-lista');
            
            function addLog(msg, type = 'log') {
                const entry = document.createElement('div');
                entry.className = 'log-entry' + (type === 'error' ? ' log-error' : type === 'warn' ? ' log-warn' : '');
                const time = new Date().toLocaleTimeString();
                entry.innerHTML = `[${time}] ${msg}`;
                lista.appendChild(entry);
                lista.scrollTop = lista.scrollHeight;
            }

            const oldLog = console.log;
            console.log = function() {
                addLog(Array.from(arguments).join(' '), 'log');
                oldLog.apply(console, arguments);
            };

            const oldError = console.error;
            console.error = function() {
                addLog(Array.from(arguments).join(' '), 'error');
                oldError.apply(console, arguments);
            };

            window.onerror = function(msg, url, line) {
                addLog(`ERRO: ${msg} | Linha: ${line}`, 'error');
                return false;
            };
        })();
    </script>

    <div class="container-app">
        <div id="notificacao-novo-artigo">
            <i class="fa-solid fa-satellite-dish" style="color: #e63946;"></i>
            <div>
                <div style="font-size: 8px; font-weight: 800; opacity: 0.6; text-transform: uppercase;">Sincronizado com Firebase</div>
                <div id="novo-artigo-titulo" style="font-size: 11px; font-weight: 700;">Aguardando nova análise...</div>
            </div>
        </div>

        <div id="hero-area"></div>

        <div id="container-principal">
            <p id="status-motor" style="text-align: center; padding: 100px; opacity: 0.5;">
                <i class="fa-solid fa-gear fa-spin"></i><br>
                Iniciando motor modular...
            </p>
        </div>

        <div id="pagination-control" style="text-align: center; padding: 40px; display: none;">
            <button id="btn-carregar-mais" style="cursor: pointer; padding: 15px 30px; border: 1px solid #333; background: none; color: white; border-radius: 5px; font-weight: bold; text-transform: uppercase;">
                Carregar mais
            </button>
        </div>
    </div>

    <div id="modal-noticia" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:10000; overflow-y:auto;">
        <div id="modal-conteudo" style="background:#111; max-width:800px; margin:20px auto; padding:20px; border-radius:12px; position:relative;">
            <button id="modal-fechar" onclick="document.getElementById('modal-noticia').style.display='none'" style="position:absolute; top:10px; right:10px; background:none; border:none; color:white; font-size:30px; cursor:pointer;">&times;</button>
            <div id="modal-dinamico-container"></div>
        </div>
    </div>

    <div id="toast-copiado">Copiado com sucesso!</div>

    <script type="module" src="./inicializador-do-site.js"></script>

</body>
</html>
