<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniGeekNews | Jornalismo Geek</title>
    <meta name="description" content="Jornalismo independente sobre cultura pop, animes, games e cinema.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Cormorant+Garamond:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="estilos/cabecalho-rodape.css">
    <link rel="stylesheet" href="estilos/componentes.css">

    <style>
        /* ============================================================
           INTEGRAÇÃO: ESTILO EXCLUSIVO MANCHETES (CSS FORNECIDO)
           ============================================================ */
        
        #modal-noticia-global {
            display: none;
            position: fixed;
            top: 0; left: 0; 
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.9);
            z-index: 99999;
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(8px);
        }

        .modal-conteudo-manchete {
            background: white;
            color: #121212;
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            border-radius: 8px;
            position: relative;
            font-family: 'Inter', sans-serif;
        }

        .modal-fechar-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f0f0f0;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .modal-fechar-btn:hover { background: #e0e0e0; }

        /* Estilos de Tipografia do Modal (Manchetes) */
        .destaque-categoria { 
            color: var(--tema-cor, #ff0055); 
            font-size: 11px; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 15px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }

        .destaque-titulo { 
            font-size: clamp(26px, 5vw, 44px); 
            font-weight: 800; 
            line-height: 1.1; 
            letter-spacing: -1px; 
            margin: 0 0 15px 0; 
            color: #121212;
        }

        .destaque-resumo { 
            font-size: clamp(16px, 2vw, 19px); 
            line-height: 1.6; 
            color: #444; 
            margin-bottom: 25px; 
        }

        /* Grid da Ficha Técnica */
        .destaque-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px; 
            background: #f8f9fa; 
            padding: 20px;
            border-left: 4px solid var(--tema-cor, #ff0055); 
            margin-bottom: 25px;
        }

        .info-item { display: flex; flex-direction: column; gap: 4px; }
        .info-label { font-size: 10px; text-transform: uppercase; font-weight: 700; color: #888; }
        .info-valor { font-size: 13px; font-weight: 600; color: #121212; }

        .destaque-media iframe { 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            border: none; 
            border-radius: 4px;
            display: block; 
            margin-bottom: 25px;
        }

        .btn-ver-artigo { 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            background: #121212;
            color: #fff; 
            text-decoration: none; 
            font-size: 13px; 
            font-weight: 800; 
            text-transform: uppercase; 
            padding: 15px 30px;
            border-radius: 4px;
            cursor: pointer; 
            transition: opacity 0.2s;
        }
        .btn-ver-artigo:hover { opacity: 0.9; }

        @media (max-width: 768px) {
            .modal-conteudo-manchete { padding: 20px; margin: 10px; }
            .destaque-info-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>

<body>

<div id="progress-bar"></div>
<div id="megaMenuContainer"></div>

<div class="sticky-header-group">
    <header>
        <div class="nav-container">
            <a href="./index.html" class="logo">AniGeeknews.com<span></span></a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#">Animes</a></li>
                <li class="nav-item"><a href="#">Games</a></li>
                <li class="nav-item"><a href="#">Mangás</a></li>
                <li class="nav-item" id="area-usuario"><span>Aguardando...</span></li>
            </ul>
            <button class="menu-toggle" onclick="abrirMegaMenu()" aria-label="Abrir menu">
                <i class="fas fa-bars"></i>

        </div>
    </header>

    <div class="search-bar-wrapper">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="input-busca-global" placeholder="Pesquisar notícias, animes ou análises..." autocomplete="off">
        </div>
        <div id="search-results-surface"></div>
    </div>
    <div class="filter-scroller" id="filterScroller"></div>
</div>

<main id="dynamic-content">
    <section class="hero">
        <div id="conteudo_de_destaque">
            <p style="text-align:center; padding-top:100px; color:var(--text-muted);">Iniciando portal...</p>
        </div>
    </section>
</main>

<div id="modal-noticia-global">
    <div class="modal-conteudo-manchete">
        <button class="modal-fechar-btn" onclick="fecharModalGlobal()">&times;</button>
        
        <div id="m-categoria" class="destaque-categoria"></div>
        <h2 id="m-titulo" class="destaque-titulo"></h2>

        </div>
    </div>
</div>

    <div style="max-width:var(--container-w); margin:0 auto;">

<script type="module" src="scripts/config-firebase.js"></script>

<script type="module" src="scripts/busca.js"></script>

<script type="module">
    import { inicializarMegaMenu } from './menu/menu.js';
    inicializarMegaMenu();
</script>

<script>
    // FUNÇÃO PRINCIPAL DO MODAL
    window.abrirModalNoticia = (noticia) => {
        const modal = document.getElementById('modal-noticia-global');
        if (!modal) return;

        // 1. Cores e Categoria
        const corPrimaria = noticia.cor || "#ff0055";
        const catEl = document.getElementById('m-categoria');
        catEl.innerText = noticia.categoria || "Geek";
        catEl.style.setProperty('--tema-cor', corPrimaria);
        catEl.style.color = corPrimaria;

        // 2. Textos
        document.getElementById('m-titulo').innerText = noticia.titulo;
        document.getElementById('m-resumo').innerText = noticia.resumo || "";
        
        // 3. Mídia e Links
        document.getElementById('m-video').src = noticia.videoPrincipal || "";
        document.getElementById('m-link').href = noticia.linkArtigo || "#";

        // 4. Ficha Técnica Dinâmica (CSS Manchete)
        const fichaContainer = document.getElementById('m-ficha');
        if (noticia.ficha && noticia.ficha.length > 0) {
            fichaContainer.style.display = 'grid';
            fichaContainer.style.borderLeftColor = corPrimaria;
            fichaContainer.innerHTML = noticia.ficha.map(item => `
                <div class="info-item">
                    <span class="info-label">${item.label}</span>
                    <span class="info-valor">${item.valor}</span>
                </div>
            `).join('');
        } else {
            fichaContainer.style.display = 'none';
        }

        // 5. Visual e URL
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';

        if (noticia.id) {
            const url = new URL(window.location);
            url.searchParams.set('id', noticia.id);
            window.history.pushState({}, '', url);
        }
    };

    window.fecharModalGlobal = () => {
        const modal = document.getElementById('modal-noticia-global');
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
        
        // Segurança: Mata o processo do vídeo para parar o som
        document.getElementById('m-video').src = "";

        // Limpa a URL
        const url = new URL(window.location);
        url.searchParams.delete('id');
        window.history.pushState({}, '', url);
    };

    // Fechar ao clicar fora do conteúdo
    window.onclick = function(event) {
        const modal = document.getElementById('modal-noticia-global');
        if (event.target == modal) {
            fecharModalGlobal();
        }
    };
</script>

<script>
    // ESTADO DO USUÁRIO
    (function () {
        function aplicarEstadoUsuario(user) {
            const areaUsuario = document.getElementById("area-usuario");
            if (!areaUsuario) return;

            if (user) {
                areaUsuario.innerHTML = `
                    <div class="usuario-logado">
                        <span class="usuario-nome">${user.nome || "Usuário"}</span>
                        <button class="logout-btn" onclick="window.logoutAniGeek && window.logoutAniGeek()">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </button>
                    </div>
                `;
            } else {
                areaUsuario.innerHTML = `<a href="acesso.html" class="link-login">Entrar / Criar conta</a>`;
            }
        }
        if (window.AniGeekUser !== undefined) aplicarEstadoUsuario(window.AniGeekUser);
        document.addEventListener("user:login", (e) => aplicarEstadoUsuario(e.detail));
        document.addEventListener("user:logout", () => aplicarEstadoUsuario(null));
    })();
</script>
