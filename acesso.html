<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - AniGeekNews</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --nyt-black: #121212;
            --nyt-paper: #fff;
            --nyt-off-white: #fdfdfd;
            --accent-news: #c1121f;
            --border: #ddd;
            --text-main: #202020;
            --text-muted: #666;
            --font-serif: 'Noto Serif', serif;
            --font-sans: 'Inter', sans-serif;
        }

        body.dark-mode {
            --nyt-off-white: #111;
            --nyt-paper: #111;
            --text-main: #e0e0e0;
            --border: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-sans);
            background: var(--nyt-off-white);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--nyt-paper);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--nyt-black);
            padding-bottom: 15px;
        }

        .brand-header h1 {
            font-family: var(--font-serif);
            font-size: 28px;
            letter-spacing: -1px;
            color: var(--text-main);
        }

        .brand-header span { font-style: italic; font-weight: 400; }

        .form-title {
            text-transform: uppercase;
            font-weight: 800;
            font-size: 14px;
            letter-spacing: 1px;
            margin-bottom: 25px;
            display: block;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: var(--text-muted);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-main);
            font-size: 14px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            bottom: 12px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--nyt-black);
            color: white;
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider::before { margin-right: 10px; }
        .divider::after { margin-left: 10px; }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .social-btn {
            padding: 10px;
            border: 1px solid var(--border);
            background: white;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .links-footer {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .links-footer a {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
        }

        .hidden { display: none; }

        #mensagem {
            margin-top: 15px;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
        }

        .footer-info {
            margin-top: 30px;
            text-align: center;
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
        }
    </style>
</head>

<body>

<div class="auth-container">

    <header class="brand-header">
        <a href="../index.html" style="text-decoration:none;">
            <h1>AniGeek<span>News</span></h1>
        </a>
    </header>

    <!-- LOGIN -->
    <div id="login-section">
        <span class="form-title">Acesse sua conta</span>

        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="login-email">
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="login-senha">
            <i class="fa-regular fa-eye toggle-password"></i>
        </div>

        <button class="btn-primary" id="login-btn">Entrar na conta</button>

        <div class="links-footer">
            <a href="#" onclick="showTab('signup')">Criar conta</a>
        </div>
    </div>

    <!-- CADASTRO -->
    <div id="signup-section" class="hidden">
        <span class="form-title">Faça parte da comunidade</span>

        <div class="input-group">
            <label>Nome</label>
            <input type="text" id="signup-nome">
        </div>

        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="signup-email">
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="signup-senha">
            <i class="fa-regular fa-eye toggle-password"></i>
        </div>

        <button class="btn-primary" id="signup-btn">Finalizar cadastro</button>

        <div class="links-footer">
            <a href="#" onclick="showTab('login')">Já tenho cadastro</a>
        </div>
    </div>

    <p id="mensagem"></p>

    <div class="footer-info">
        © 2025 AniGeek Media — Jornalismo Independente
    </div>

</div>

<!-- FIREBASE BASE -->
<script type="module" src="../scripts/config-firebase.js"></script>

<!-- AUTH ACESSO -->
<script type="module">
import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    updateProfile
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const auth = window.auth || getAuth();
const msg = document.getElementById('mensagem');

window.showTab = function(tab) {
    document.getElementById('login-section').classList.toggle('hidden', tab !== 'login');
    document.getElementById('signup-section').classList.toggle('hidden', tab !== 'signup');
    msg.textContent = '';
};

document.getElementById('login-btn').addEventListener('click', async () => {
    try {
        await signInWithEmailAndPassword(
            auth,
            login-email.value,
            login-senha.value
        );
        window.location.href = "../index.html";
    } catch (e) {
        msg.textContent = "Erro ao entrar. Verifique os dados.";
    }
});

document.getElementById('signup-btn').addEventListener('click', async () => {
    try {
        const cred = await createUserWithEmailAndPassword(
            auth,
            signup-email.value,
            signup-senha.value
        );

        await updateProfile(cred.user, {
            displayName: signup-nome.value
        });

        window.location.href = "../index.html";
    } catch (e) {
        msg.textContent = "Erro ao criar conta.";
    }
});
</script>

</body>
</html>
